apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}"
  annotations:
    {{ range .Values.ingress.entryPoints }}
    traefik.ingress.kubernetes.io/router.entrypoints: "{{ . }}"
    {{ end }}
    traefik.ingress.kubernetes.io/router.priority: "69"
spec:
  rules:
    - host: "{{ .Values.ingress.host }}"
      http:
        paths:
          {{ if .Values.ingress.loginRedirect }}
          - pathType: Exact
            path: /login
            backend:
              service:
                name: "{{ .Release.Name }}"
                port:
                  number: 8000
          {{ end }}
          - pathType: Prefix
            path: "{{ .Values.apiPrefix }}"
            backend:
              service:
                name: "{{ .Release.Name }}"
                port:
                  number: 8000
