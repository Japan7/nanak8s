apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          env:
            - name: FILESTASH_URL
              value: "{{ .Values.filestash.host }}"
            - name: FILESTASH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secret"
                  key: apiKey
            - name: API_PREFIX
              value: "{{ .Values.apiPrefix }}"
            - name: KEYCLOAK_URL
              value: "{{ .Values.keycloak.host }}"
            - name: KEYCLOAK_REALM
              value: "{{ .Values.keycloak.realm }}"
            - name: MINIO_URL
              value: "{{ .Values.minio.host }}"
            - name: MINIO_KEYCLOAK_CLIENT_ID
              value: "{{ .Values.keycloak.clientId }}"
            - name: MINIO_KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secret"
                  key: keycloakClientSecret
          ports:
            - containerPort: 8000
