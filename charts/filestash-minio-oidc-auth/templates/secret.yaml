apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secret
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
type: Opaque
stringData:
  apiKey: "{{ .Values.filestash.apiKey }}"
  oidcClientId: "{{ .Values.oidc.clientId }}"
  oidcClientSecret: "{{ .Values.oidc.clientSecret }}"
