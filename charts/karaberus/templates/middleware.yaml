apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ .Release.Name }}-cors
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  headers:
    accessControlAllowOriginList:
      - "tauri://localhost"
      - "https://tauri.localhost"
    accessControlAllowHeaders:
      - "*"
