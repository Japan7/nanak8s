apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  imageName: "{{ .Values.imageName }}:{{ .Values.release }}"
  instances: {{ .Values.instances }}
  storage:
    size: {{ .Values.storage.size }}
    storageClass: longhorn-single
  bootstrap:
    initdb:
      database: {{ .Values.database }}
      owner: {{ .Values.user.username }}
      {{- if .Values.user.password }}
      secret:
        name: "{{ .Release.Name }}-{{ .Values.user.username }}"
      {{- end }}
  {{- if .Values.backups.enabled }}
  backup:
    barmanObjectStore:
      destinationPath: s3://{{ .Values.backups.minio.bucket }}
      endpointURL: {{ .Values.backups.minio.endpoint }}
      s3Credentials:
        accessKeyId:
          name: "{{ .Release.Name }}-minio"
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: "{{ .Release.Name }}-minio"
          key: MINIO_SECRET_KEY
      wal:
        compression: bzip2
      data:
        compression: bzip2
    retentionPolicy: "30d"
  {{- end }}
  affinity:
    nodeAffinity:
      {{- toYaml .Values.affinity.nodeAffinity | nindent 6 }}
