apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Release.Name }}
spec:
  imageName: "{{ .Values.imageName }}:{{ .Values.release }}"
  instances: {{ .Values.instances }}
  storage:
    size: {{ .Values.storage.size }}
    storageClass: longhorn-cnpg
  bootstrap:
    initdb:
      database: {{ .Values.database }}
      owner: {{ .Values.user.username }}
      {{ if .Values.user.password }}
      secret:
        name: {{ .Values.user.username }}-secret
      {{ end }}
  backup:
    barmanObjectStore:
      destinationPath: s3://{{ .Values.minio.bucket }}/{{ .Release.Name }}
      endpointURL: {{ .Values.minio.endpoint }}
      s3Credentials:
        accessKeyId:
          name: {{ .Release.Name }}-minio
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: {{ .Release.Name }}-minio
          key: MINIO_SECRET_KEY
    retentionPolicy: "7d"
    target: "prefer-standby"
