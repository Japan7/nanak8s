{{- if .Values.backups.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Release.Name }}-minio"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
type: Opaque
stringData:
  MINIO_ACCESS_KEY: "{{ .Values.backups.minio.accessKey }}"
  MINIO_SECRET_KEY: "{{ .Values.backups.minio.secretKey }}"
{{- end }}
