{{- if .Values.user.password }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.user.username }}-secret
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
type: kubernetes.io/basic-auth
stringData:
  username: {{ .Values.user.username }}
  password: {{ .Values.user.password }}
{{- end }}
