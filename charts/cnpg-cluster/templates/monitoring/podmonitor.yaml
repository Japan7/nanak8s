apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: "{{ .Release.Name }}"
  namespace: monitoring
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  namespaceSelector:
    matchNames:
      - "{{ .Release.Namespace }}"
  selector:
    matchLabels:
      postgresql: "{{ .Release.Name }}"
  podMetricsEndpoints:
    - port: metrics
