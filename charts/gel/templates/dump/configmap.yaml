{{- if .Values.dump.enabled }}
kind: ConfigMap
apiVersion: v1
metadata:
  name: "{{ .Release.Name }}-dump"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: dump
    app.kubernetes.io/part-of: {{ .Chart.Name }}
data:
  dump.sh: |
    #!/bin/sh -xe

    apk add curl
    curl --proto '=https' --tlsv1.2 -sSf https://www.geldata.com/sh | sh -s -- -y
    . ~/.config/edgedb/env

    DUMP_DIR=/dump/
    gel dump --all --format=dir $DUMP_DIR

    apk add minio-client
    mc alias set minio $S3_HOSTNAME $S3_ACCESS_KEY $S3_SECRET_KEY
    mc mirror --overwrite --remove $DUMP_DIR minio/$S3_BUCKET
{{- end }}
