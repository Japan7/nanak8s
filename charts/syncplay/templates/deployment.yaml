apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: certs
          secret:
            secretName: {{ .Values.ingress.host }}-tls
            items:
              - key: tls.crt
                path: fullchain.pem
              - key: tls.key
                path: privkey.pem
        - name: rooms
          configMap:
            name: {{ .Release.Name }}-rooms
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          env:
            - name: SYNCPLAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secret"
                  key: password
            - name: SYNCPLAY_SALT
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secret"
                  key: salt
          args:
            - --tls
            - /certs
            - --permanent-rooms-file
            - /rooms/permanent_rooms
          volumeMounts:
            - name: certs
              mountPath: /certs
              readOnly: true
            - name: rooms
              mountPath: /rooms
              readOnly: true
          ports:
            - containerPort: 8999
