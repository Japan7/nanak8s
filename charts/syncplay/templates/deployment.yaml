apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Release.Name }}-password"
type: Opaque
stringData:
  password: "{{ .Values.password }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
spec:
  selector:
    matchLabels:
      app: "{{ .Release.Name }}"
  replicas: 1
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}"
    spec:
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image }}"
          env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-password"
                  key: password
          args: ["--password", "$(PASSWORD)"]
          ports:
            - containerPort: 8999
