apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: app
    app.kubernetes.io/part-of: {{ .Chart.Name }}
spec:
  entryPoints:
    {{- range .Values.ingress.entryPoints }}
    - "{{ . }}"
    {{- end }}
  routes:
    - match: HostSNI(`*`)
      services:
        - name: "{{ .Release.Name }}"
          port: 8999
