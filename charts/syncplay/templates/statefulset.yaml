apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ .Release.Name }}"
spec:
  selector:
    matchLabels:
      app: "{{ .Release.Name }}"
  serviceName: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}"
    spec:
      volumes:
        - name: certs
          emptyDir: {}
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          env:
            - name: SYNCPLAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secret"
                  key: password
            - name: SYNCPLAY_SALT
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secret"
                  key: salt
          args:
            - --tls
            - /certs
            - --rooms-db-file
            - /rooms/rooms
            - --permanent-rooms-file
            - /rooms/permanent_rooms
          volumeMounts:
            - name: certs
              mountPath: /certs
            - name: rooms
              mountPath: /rooms
          ports:
            - containerPort: 8999
      initContainers:
        - name: init-certs
          image: alpine
          command:
            - sh
            - -c
            - cd /certs && rm -f *.pem && wget {{ .Values.certsDumperService }}/{{ .Values.ingress.host }}/fullchain.pem && wget {{ .Values.certsDumperService }}/{{ .Values.ingress.host }}/privkey.pem
          volumeMounts:
            - name: certs
              mountPath: /certs
  volumeClaimTemplates:
    - metadata:
        name: rooms
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 64Mi
