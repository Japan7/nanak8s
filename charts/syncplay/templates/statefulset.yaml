apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  serviceName: "{{ .Release.Name }}-headless"
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          env:
            - name: SYNCPLAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secret"
                  key: password
            - name: SYNCPLAY_SALT
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secret"
                  key: salt
          args:
            - --rooms-db-file
            - /rooms/rooms
            - --permanent-rooms-file
            - /rooms/permanent_rooms
          volumeMounts:
            - name: rooms
              mountPath: /rooms
          ports:
            - containerPort: 8999
  volumeClaimTemplates:
    {{- with .Values.persistence }}
    - metadata:
        name: rooms
        {{- with .labels }}
        labels:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          - {{ .accessMode }}
        resources:
          requests:
            storage: {{ .size }}
    {{- end }}
