apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  entryPoints:
    {{- range .Values.ingress.tcpEntryPoints }}
    - "{{ . }}"
    {{- end }}
  routes:
    - match: HostSNI(`{{ .Values.ingress.host }}`)
      services:
        - name: "{{ .Release.Name }}"
          port: 8999
  tls:
    secretName: {{ .Values.ingress.host }}-tls
