apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: "{{ .Release.Name }}-http"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  entryPoints:
    {{- range .Values.ingress.httpEntryPoints }}
    - "{{ . }}"
    {{- end }}
  routes:
    - kind: Rule
      match: Host(`{{ .Values.ingress.host }}`)
      services:
        - name: noop@internal
          kind: TraefikService
