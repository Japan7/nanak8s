apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: "{{ .Release.Namespace }}-{{ .Release.Name }}-401@kubernetescrd,{{ .Release.Namespace }}-{{ .Release.Name }}-403-404@kubernetescrd,{{ .Release.Namespace }}-{{ .Release.Name }}-www@kubernetescrd,{{ .Release.Namespace }}-{{ .Release.Name }}-emails@kubernetescrd"
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  rules:
    - host: "{{ .Values.ingress.host }}"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: "{{ .Release.Name }}"
                port:
                  number: 8080
    - host: "www.{{ .Values.ingress.host }}"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: "{{ .Release.Name }}"
                port:
                  number: 8080
  tls:
    - hosts:
        - "{{ .Values.ingress.host }}"
        - "www.{{ .Values.ingress.host }}"
      secretName: "{{ .Values.ingress.host }}-tls"
