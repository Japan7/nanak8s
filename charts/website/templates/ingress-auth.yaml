apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}-auth"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: "{{ .Release.Namespace }}-{{ .Release.Name }}-401@kubernetescrd,{{ .Release.Namespace }}-{{ .Release.Name }}-403-404@kubernetescrd,{{ .Release.Namespace }}-{{ .Release.Name }}-www@kubernetescrd"
    {{- with .Values.ingress.authAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  rules:
    - host: "{{ .Values.ingress.host }}"
      http:
        paths:
          - pathType: Prefix
            path: /_oauth
            backend:
              service:
                name: "{{ .Release.Name }}"
                port:
                  number: 8080
          - pathType: Prefix
            path: /gallery
            backend:
              service:
                name: "{{ .Release.Name }}"
                port:
                  number: 8080
          - pathType: Prefix
            path: /links
            backend:
              service:
                name: "{{ .Release.Name }}"
                port:
                  number: 8080
