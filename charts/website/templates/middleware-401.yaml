apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: "{{ .Release.Name }}-401"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  errors:
    status:
      - "401"
    query: /errors/401/index.html
    service:
      name: "{{ .Release.Name }}"
      port: 8080
