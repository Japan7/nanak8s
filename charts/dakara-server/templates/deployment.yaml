apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
spec:
  selector:
    matchLabels:
      app: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}"
    spec:
      volumes:
        - name: database
          persistentVolumeClaim:
            claimName: "{{ .Release.Name }}-db"
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: dakara_server.settings.production
            - name: HOST_URL
              value: "https://{{ .Values.ingress.host }}"
            - name: DATABASE_URL
              value: "sqlite:////db/db.sqlite3"
            - name: LOG_FILE_PATH
              value: "/dev/stdout"
            - name: LOG_FILE_MAX_SIZE
              value: "8388608"
            - name: LOG_FILE_BACKUP_COUNT
              value: "0"
            - name: ALLOWED_HOSTS
              value: "*"
            - name: STATIC_ROOT
              value: "/"
            - name: SECRET_KEY
              value: "{{ .Values.secretKey }}"
            {{ if .Values.smtp.enabled }}
            - name: EMAIL_ENABLE
              value: "True"
            - name: SENDER_EMAIL
              value: "{{ .Values.smtp.sender }}"
            - name: EMAIL_HOST
              value: "{{ .Values.smtp.host }}"
            - name: EMAIL_PORT
              value: "{{ .Values.smtp.port }}"
            - name: EMAIL_USE_SSL
              value: "{{ .Values.smtp.ssl }}"
            - name: EMAIL_HOST_USER
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-smtp"
                  key: username
            - name: EMAIL_HOST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-smtp"
                  key: password
            {{ end }}
          command:
            - sh
            - -xc
            - |
              touch /db/db.sqlite3 && \
              ln -sf /db/db.sqlite3 dakara_server/db.sqlite3 && \
              dakara_server/manage.py migrate && \
              dakara_server/manage.py runserver 0.0.0.0:22222
          volumeMounts:
            - name: database
              mountPath: /db
          ports:
            - containerPort: 22222
