image:
  repository: vaultwarden/server
  tag: latest
  pullPolicy: ""

replicaCount: 1

cnpg:
  name: ""
  user: app
  database: app

persistence:
  accessMode: ReadWriteMany
  size: 1Gi

config:
  websocketEnabled: true
  signupsAllowed: true
  adminToken: ""

smtp:
  enabled: false
  from: ""
  fromName: Vaultwarden
  host: ""
  username: ""
  password: ""
  port: 587
  security: starttls

ldap:
  enabled: false
  host: ""
  dn: ""
  password: ""
  searchBaseDn: ""
  searchFilter: (&(objectClass=inetOrgPerson)(mail=*))
  syncIntervalSeconds: 300

ingress:
  host: ""
  entryPoints:
    - websecure
