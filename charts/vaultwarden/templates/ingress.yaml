apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    - host: "{{ .Values.ingress.host }}"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: "{{ .Release.Name }}"
                port:
                  number: 80
          {{- if .Values.config.websocketEnabled }}
          - pathType: Exact
            path: "/notifications/hub"
            backend:
              service:
                name: "{{ .Release.Name }}"
                port:
                  number: 3012
          {{- end }}
