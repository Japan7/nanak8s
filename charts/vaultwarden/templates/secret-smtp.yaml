{{- if .Values.smtp.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Release.Name }}-smtp"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: app
type: kubernetes.io/basic-auth
stringData:
  username: {{ .Values.smtp.user }}
  password: {{ .Values.smtp.password }}
{{- end }}
