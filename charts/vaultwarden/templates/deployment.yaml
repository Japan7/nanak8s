apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  {{- with .Values.updateStrategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.ldap.enabled }}
      nodeSelector:
        kubernetes.io/arch: amd64 # vaultwarden_ldap: no arm64 image available
      {{- end }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "{{ .Release.Name }}-data"
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          envFrom:
            - configMapRef:
                name: "{{ .Release.Name }}-config"
          env:
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-admin"
                  key: token
            - name: PSQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cnpg.name }}-{{ .Values.cnpg.user }}
                  key: username
            - name: PSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cnpg.name }}-{{ .Values.cnpg.user }}
                  key: password
            - name: DATABASE_URL
              value: postgresql://$(PSQL_USERNAME):$(PSQL_PASSWORD)@{{ .Values.cnpg.name }}-rw/{{ .Values.cnpg.database }}
            {{- if .Values.smtp.enabled }}
            - name: SMTP_FROM
              value: {{ .Values.smtp.from }}
            - name: SMTP_FROM_NAME
              value: {{ .Values.smtp.fromName }}
            - name: SMTP_HOST
              value: {{ .Values.smtp.host }}
            - name: SMTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-smtp"
                  key: username
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-smtp"
                  key: password
            - name: SMTP_PORT
              value: "{{ .Values.smtp.port }}"
            - name: SMTP_SECURITY
              value: {{ .Values.smtp.security }}
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
          ports:
            - name: http
              containerPort: 80
            {{- if .Values.config.websocketEnabled }}
            - name: ws
              containerPort: 3012
            {{- end }}
        {{- if .Values.ldap.enabled }}
        - name: ldap
          {{- with .Values.ldap.image }}
          image: "{{ .repository }}:{{ .tag }}"
          imagePullPolicy: "{{ .pullPolicy }}"
          {{- end }}
          env:
            - name: APP_VAULTWARDEN_URL
              value: http://localhost
            - name: APP_VAULTWARDEN_ADMIN_TOKEN
              value: "{{ .Values.config.adminToken }}"
            - name: APP_LDAP_HOST
              value: "{{ .Values.ldap.host }}"
            - name: APP_LDAP_BIND_DN
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-ldap"
                  key: dn
            - name: APP_LDAP_BIND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-ldap"
                  key: password
            - name: APP_LDAP_SEARCH_BASE_DN
              value: "{{ .Values.ldap.searchBaseDn }}"
            - name: APP_LDAP_SEARCH_FILTER
              value: "{{ .Values.ldap.searchFilter }}"
            - name: APP_LDAP_SYNC_INTERVAL_SECONDS
              value: "{{ .Values.ldap.syncIntervalSeconds }}"
        {{- end }}
