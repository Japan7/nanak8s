apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  {{- with .Values.updateStrategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      imagePullSecrets:
        {{- range .Values.image.pullSecrets }}
        - name: {{ . }}
        {{- end }}
      volumes:
        - name: config
          configMap:
            name: "{{ .Release.Name }}"
        - name: db
          persistentVolumeClaim:
            claimName: "{{ .Release.Name }}-db"
        - name: download
          emptyDir: {}
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          volumeMounts:
            - name: config
              subPath: config.py
              mountPath: /app/mugen_import_api/config.py
            - name: db
              mountPath: /db
            - name: download
              mountPath: "{{ .Values.mugen.mountPath }}"
              mountPropagation: HostToContainer
          ports:
            - containerPort: 8000
        - name: rclone
          {{- with .Values.rclone.image }}
          image: "{{ .repository }}:{{ .tag }}"
          imagePullPolicy: "{{ .pullPolicy }}"
          {{- end }}
          env:
            - name: SFTP_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-sftp
                  key: username
            - name: SFTP_OBSCURED_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-sftp
                  key: password
          args:
            - mount
            - :sftp,host={{ .Values.mugen.sftp.host }},port={{ .Values.mugen.sftp.port }},user=$(SFTP_USER),pass=$(SFTP_OBSCURED_PASSWORD):{{ .Values.mugen.sftp.path }}
            - /mnt
            - --verbose
            - --allow-non-empty
            - --allow-other
            - --no-modtime
            - --vfs-cache-mode
            - full
          securityContext:
            privileged: true
          volumeMounts:
            - name: download
              mountPath: /mnt
              mountPropagation: Bidirectional
