apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  strategy:
    {{- toYaml .Values.updateStrategy | nindent 4 }}
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      imagePullSecrets:
        {{- range .Values.image.pullSecrets }}
        - name: {{ . }}
        {{- end }}
      volumes:
        - name: config
          configMap:
            name: "{{ .Release.Name }}"
        - name: db
          persistentVolumeClaim:
            claimName: "{{ .Release.Name }}-db"
        - name: rclone-config
          secret:
            secretName: "{{ .Release.Name }}-rclone"
        - name: download
          emptyDir: {}
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          volumeMounts:
            - name: config
              subPath: config.py
              mountPath: /config.py
            - name: db
              mountPath: /db
            - name: download
              mountPath: "{{ .Values.mugen.mountPath }}"
              mountPropagation: HostToContainer
          ports:
            - containerPort: 8000
        - name: rclone
          {{- with .Values.rclone.image }}
          image: "{{ .repository }}:{{ .tag }}"
          imagePullPolicy: "{{ .pullPolicy }}"
          {{- end }}
          args:
            - mount
            - minio:{{ .Values.mugen.minio.path }}
            - /mnt
            - --verbose
            - --allow-non-empty
            - --allow-other
            - --no-modtime
            - --vfs-cache-mode
            - full
          securityContext:
            privileged: true
          volumeMounts:
            - name: rclone-config
              mountPath: /root/.config/rclone
            - name: download
              mountPath: /mnt
              mountPropagation: Bidirectional
