apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      volumes:
        - name: config
          configMap:
            name: "{{ .Release.Name }}"
        - name: db
          persistentVolumeClaim:
            claimName: "{{ .Release.Name }}-db"
        - name: download
          emptyDir: {}
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          volumeMounts:
            - name: config
              subPath: config.py
              mountPath: /config.py
            - name: db
              mountPath: /db
            - name: download
              mountPath: "{{ .Values.mugen.mountPath }}"
              mountPropagation: HostToContainer
          ports:
            - containerPort: 8000
        - name: rclone
          image: rclone/rclone:latest
          args:
            - mount
            - :s3:{{ .Values.mugen.minio.path }}
            - /mnt
            - --verbose
            - --allow-non-empty
            - --allow-other
            - --vfs-cache-mode
            - full
            - --size-only
            - --s3-provider
            - Minio
            - --s3-endpoint
            - "{{ .Values.mugen.minio.endpoint }}"
            - --s3-access-key-id
            - "{{ .Values.mugen.minio.accessKey }}"
            - --s3-secret-access-key
            - "{{ .Values.mugen.minio.secretKey }}"
          securityContext:
            privileged: true
          volumeMounts:
            - name: download
              mountPath: /mnt
              mountPropagation: Bidirectional
