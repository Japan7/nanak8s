apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}"
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64 # no arm64 image available
      volumes:
        - name: config
          configMap:
            name: "{{ .Release.Name }}"
        - name: db
          persistentVolumeClaim:
            claimName: "{{ .Release.Name }}-db"
        - name: download
          persistentVolumeClaim:
            claimName: "{{ .Values.base.pvc }}"
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          volumeMounts:
            - name: config
              subPath: config.py
              mountPath: /config.py
            - name: db
              mountPath: /db
            - name: download
              mountPath: /download
          ports:
            - containerPort: 8000
