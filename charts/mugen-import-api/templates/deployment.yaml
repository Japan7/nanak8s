apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
spec:
  selector:
    matchLabels:
      app: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}"
    spec:
      nodeSelector:
        # no arm64 image available
        kubernetes.io/arch: amd64
      volumes:
        - name: config
          configMap:
            name: "{{ .Release.Name }}"
        - name: database
          persistentVolumeClaim:
            claimName: "{{ .Values.databasePVC }}"
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image }}:{{ .Values.tag }}"
          volumeMounts:
            - name: config
              subPath: config.py
              mountPath: /config.py
            - name: database
              mountPath: /db
          ports:
            - containerPort: 8000
