apiVersion: v1
kind: Secret
metadata:
  name: "minio-tenant-env"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: extras
    app.kubernetes.io/part-of: minio-tenant
type: Opaque
stringData:
  config.env: |-
    export MINIO_ROOT_USER={{ .Values.root.username | quote }}
    export MINIO_ROOT_PASSWORD={{ .Values.root.password | quote }}
    {{- if .Values.urls.server }}
    export MINIO_SERVER_URL={{ .Values.urls.server | quote }}
    {{- end }}
    {{- if .Values.urls.redirect }}
    export MINIO_BROWSER_REDIRECT_URL={{ .Values.urls.redirect | quote }}
    {{- end }}
