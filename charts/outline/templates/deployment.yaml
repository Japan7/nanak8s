apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-env
type: Opaque
stringData:
  {{ .Values.env | toYaml | nindent 2 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
spec:
  selector:
    matchLabels:
      app: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}"
    spec:
      containers:
        - name: outline
          image: "{{ .Values.image }}:{{ .Values.tag }}"
          envFrom:
            - secretRef:
                name: {{ .Release.Name }}-env
          env:
            - name: PSQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cnpg.name }}-{{ .Values.cnpg.user }}
                  key: username
            - name: PSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cnpg.name }}-{{ .Values.cnpg.user }}
                  key: password
            - name: DATABASE_URL
              value: postgresql://$(PSQL_USERNAME):$(PSQL_PASSWORD)@{{ .Values.cnpg.name }}-rw/{{ .Values.cnpg.database }}
          command: ["sh", "-c", yarn db:migrate --env=production-ssl-disabled && yarn start"]
          ports:
            - containerPort: 3000
