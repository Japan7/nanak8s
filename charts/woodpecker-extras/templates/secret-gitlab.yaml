apiVersion: v1
kind: Secret
metadata:
  name: gitlab-secret
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: extras
    app.kubernetes.io/part-of: woodpecker-server
type: Opaque
stringData:
  WOODPECKER_GITLAB_URL: "{{ .Values.gitlab.url }}"
  WOODPECKER_GITLAB_CLIENT: "{{ .Values.gitlab.client }}"
  WOODPECKER_GITLAB_SECRET: "{{ .Values.gitlab.secret }}"
