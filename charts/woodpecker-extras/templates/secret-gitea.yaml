apiVersion: v1
kind: Secret
metadata:
  name: gitea-secret
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: extras
    app.kubernetes.io/part-of: woodpecker-server
type: Opaque
stringData:
  WOODPECKER_GITEA_URL: "{{ .Values.gitea.url }}"
  WOODPECKER_GITEA_CLIENT: "{{ .Values.gitea.client }}"
  WOODPECKER_GITEA_SECRET: "{{ .Values.gitea.secret }}"
