apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: extras
    app.kubernetes.io/part-of: traefik
  annotations:
    link.argocd.argoproj.io/external-link: "http://{{ .Values.dashboard.ingress.host }}"
spec:
  valuesContent: |-
    image:
      {{ .Values.traefik.image | toYaml | nindent 6 }}
    ports:
      web:
        expose:
          default: false
        exposedPort: 8000
      websecure:
        exposedPort: 8443
        http3:
          enabled: true
          advertisedPort: 777
      {{ range .Values.traefik.extraPorts }}
      {{ .name }}:
        port: {{ .port }}
        expose:
          default: true
        exposedPort: {{ .port }}
      {{ end }}
    additionalArguments:
      - --log.level=INFO
      - --accesslog=true
      - --providers.kubernetescrd.allowCrossNamespace=true
      - --providers.kubernetescrd.allowEmptyServices=true
      - --serversTransport.insecureSkipVerify=true  # required for k8s-dashboard
      - --entryPoints.websecure.transport.respondingTimeouts.readTimeout=0
    ingressRoute:
      dashboard:
        matchRule: Host(`{{ .Values.dashboard.ingress.host }}`)
        entryPoints:
          - websecure
        middlewares:
          - name: nanaoidc
            namespace: nanaoidc
        tls:
          secretName: {{ .Values.dashboard.ingress.host }}-tls
    deployment:
      replicas: {{ .Values.replicaCount }}
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
                - key: network/slow-upload
                  operator: NotIn
                  values:
                    - true
          - weight: 50
            preference:
              matchExpressions:
                - key: topology.kubernetes.io/region
                  operator: In
                  values:
                    - eu-west
