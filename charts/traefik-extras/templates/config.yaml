apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: extras
    app.kubernetes.io/part-of: traefik
  annotations:
    link.argocd.argoproj.io/external-link: "http://traefik.{{ .Values.domain }}"
spec:
  valuesContent: |-
    ports:
      web:
        expose: false
        exposedPort: 8000
      websecure:
        exposedPort: 8443
        tls:
          certResolver: letsencrypt
      {{ range .Values.traefik.extraPorts }}
      {{ .name }}:
        port: {{ .port }}
        expose: true
        exposedPort: {{ .port }}
      {{ end }}
    certResolvers:
      letsencrypt:
        email: {{ .Values.traefik.letsencryptEmail }}
        tlsChallenge: true
        storage: /data/acme.json
    additionalArguments:
      - --log.level=DEBUG
      - --accesslog=true
      - --providers.kubernetescrd.allowCrossNamespace=true
      - --providers.kubernetescrd.allowEmptyServices=true
      - --serversTransport.insecureSkipVerify=true  # required for k8s-dashboard
      - --certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
    persistence:
      enabled: true
    ingressRoute:
      dashboard:
        matchRule: Host(`traefik.{{ .Values.domain }}`)
        entryPoints:
          - websecure
        middlewares:
          - name: traefik-forward-auth-nanak8s
    deployment:
      additionalContainers:
        - name: dumper
          {{- with .Values.dumper.image }}
          image: "{{ .repository }}:{{ .tag }}"
          imagePullPolicy: "{{ .pullPolicy }}"
          {{- end }}
          command:
            - sh
            - -xc
            - |
              traefik-certs-dumper file --version v2 \
              --watch --source /data/acme.json --dest /data/dump \
              --domain-subdir --crt-name=fullchain --crt-ext .pem --key-name=privkey --key-ext .pem
          volumeMounts:
            - name: data
              mountPath: /data
        - name: dumper-http
          {{- with .Values.miniserve.image }}
          image: "{{ .repository }}:{{ .tag }}"
          imagePullPolicy: "{{ .pullPolicy }}"
          {{- end }}
          args: ["/html"]
          volumeMounts:
            - name: data
              subPath: dump
              mountPath: /html
          ports:
            - containerPort: 8080
    updateStrategy:
      type: Recreate
      rollingUpdate: {}
