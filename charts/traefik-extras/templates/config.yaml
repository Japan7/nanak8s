apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  annotations:
    link.argocd.argoproj.io/external-link: "http://traefik.{{ .Values.domain }}"
spec:
  valuesContent: |-
    ports:
      web:
        exposedPort: 8000
      websecure:
        exposedPort: 8443
        tls:
          certResolver: letsencrypt
      forgejo-ssh:
        port: 8022
        expose: true
        exposedPort: 8022
    certResolvers:
      letsencrypt:
        email: {{ .Values.traefik.letsencryptEmail }}
        tlsChallenge: true
        httpChallenge:
          entryPoint: web
        storage: /data/acme.json
    additionalArguments:
      - --log.level=DEBUG
      - --accesslog=true
      - --providers.kubernetescrd.allowCrossNamespace=true
      - --serversTransport.insecureSkipVerify=true  # required for k8s-dashboard
      # - --certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
    persistence:
      enabled: true
      accessMode: ReadWriteMany
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 5
    ingressRoute:
      dashboard:
        matchRule: Host(`traefik.{{ .Values.domain }}`)
        entryPoints:
          - websecure
        middlewares:
          - name: japan7-basic-auth
    deployment:
      initContainers:
        # https://github.com/traefik/traefik-helm-chart/issues/164#issuecomment-1176866543
        - name: volume-permissions
          image: alpine
          command: ["sh", "-c", "touch /data/acme.json && chmod -Rv 600 /data/* && chown 65532:65532 /data/acme.json"]
          volumeMounts:
            - name: data
              mountPath: /data
      additionalContainers:
        - name: traefik-debug
          image: alpine
          command: ["sh", "-c", "sleep infinity"]
          volumeMounts:
            - name: data
              mountPath: /data
        # https://github.com/ldez/traefik-certs-dumper/blob/master/docs/docker-compose-traefik-v2.yml
        - name: certs-dumper
          image: ldez/traefik-certs-dumper
          command: ["sh", "-c", "apk add jq; while ! [ -e /data/acme.json ] || ! [ `jq \".[] | .Certificates | length\" /data/acme.json` != 0 ]; do sleep 1; done && traefik-certs-dumper file --version v2 --watch --source /data/acme.json --dest /data/certs"]
          volumeMounts:
            - name: data
              mountPath: /data
