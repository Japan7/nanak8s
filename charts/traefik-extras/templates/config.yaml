apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: extras
    app.kubernetes.io/part-of: traefik
  annotations:
    link.argocd.argoproj.io/external-link: "http://traefik.{{ .Values.domain }}"
spec:
  valuesContent: |-
    image:
      {{ .Values.traefik.image | toYaml | nindent 6 }}
    ports:
      web:
        expose: false
        exposedPort: 8000
      websecure:
        exposedPort: 8443
        http3:
          enabled: true
          advertisedPort: 777
      {{ range .Values.traefik.extraPorts }}
      {{ .name }}:
        port: {{ .port }}
        expose: true
        exposedPort: {{ .port }}
      {{ end }}
    additionalArguments:
      - --log.level=INFO
      - --accesslog=true
      - --providers.kubernetescrd.allowCrossNamespace=true
      - --providers.kubernetescrd.allowEmptyServices=true
      - --serversTransport.insecureSkipVerify=true  # required for k8s-dashboard
    ingressRoute:
      dashboard:
        matchRule: Host(`traefik.{{ .Values.domain }}`)
        entryPoints:
          - websecure
        middlewares:
          - name: traefik-forward-auth-nanak8s
        tls:
          secretName: traefik.{{ .Values.domain }}-tls
    deployment:
      replicas: {{ .Values.replicaCount }}
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
                - key: topology.kubernetes.io/region
                  operator: In
                  values:
                    - eu-west
