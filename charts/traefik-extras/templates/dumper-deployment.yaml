apiVersion: apps/v1
kind: Deployment
metadata:
  name: "traefik-dumper"
spec:
  selector:
    matchLabels:
      app: "traefik-dumper"
  replicas: 1
  template:
    metadata:
      labels:
        app: "traefik-dumper"
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "traefik"
      containers:
        - name: certs-dumper
          image: ldez/traefik-certs-dumper
          command:
            - sh
            - -c
            - traefik-certs-dumper file --version v2 \
              --watch --source /data/acme.json --dest /data/dump \
              --domain-subdir --crt-name=fullchain --crt-ext .pem --key-name=privkey --key-ext .pem
          volumeMounts:
            - name: data
              mountPath: /data
        - name: http
          image: svenstaro/miniserve:alpine
          args: ["/html"]
          volumeMounts:
            - name: data
              subPath: dump
              mountPath: /html
          ports:
            - containerPort: 8080
