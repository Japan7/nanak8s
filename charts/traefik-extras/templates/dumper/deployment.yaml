apiVersion: apps/v1
kind: Deployment
metadata:
  name: "traefik-dumper"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: extras.dumper
    app.kubernetes.io/part-of: traefik
spec:
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: extras.dumper
      app.kubernetes.io/part-of: traefik
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: extras.dumper
        app.kubernetes.io/part-of: traefik
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "traefik"
      containers:
        - name: certs-dumper
          {{- with .Values.dumper.image }}
          image: "{{ .repository }}:{{ .tag }}"
          imagePullPolicy: "{{ .pullPolicy }}"
          {{- end }}
          command:
            - sh
            - -xc
            - |
              traefik-certs-dumper file --version v2 \
              --watch --source /data/acme.json --dest /data/dump \
              --domain-subdir --crt-name=fullchain --crt-ext .pem --key-name=privkey --key-ext .pem
          volumeMounts:
            - name: data
              mountPath: /data
        - name: http
          {{- with .Values.miniserve.image }}
          image: "{{ .repository }}:{{ .tag }}"
          imagePullPolicy: "{{ .pullPolicy }}"
          {{- end }}
          args: ["/html"]
          volumeMounts:
            - name: data
              subPath: dump
              mountPath: /html
          ports:
            - containerPort: 8080
