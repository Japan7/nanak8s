apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-ingress-ws
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: extras
    app.kubernetes.io/part-of: longhorn
  annotations:
    {{- with .Values.wsIngress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  rules:
    - host: "{{ .Values.wsIngress.host }}"
      http:
        paths:
          - pathType: Prefix
            path: /v1
            backend:
              service:
                name: longhorn-backend
                port:
                  number: 9500
  tls:
    - hosts:
      - "{{ .Values.wsIngress.host }}"
      secretName: "{{ .Values.wsIngress.host }}-tls"
