# https://longhorn.io/docs/1.4.1/monitoring/prometheus-and-grafana-setup/
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: longhorn-prometheus-servicemonitor
  labels:
    name: longhorn-prometheus-servicemonitor
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: extras.monitoring
    app.kubernetes.io/part-of: longhorn
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: longhorn-manager
  namespaceSelector:
    matchNames:
      - longhorn-system
  endpoints:
    - port: manager
