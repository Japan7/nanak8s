apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-rclone
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
type: Opaque
stringData:
  rclone.conf: |
    [minio]
    type = s3
    provider = Minio
    access_key_id = {{ .Values.kara.minio.accessKey }}
    secret_access_key = {{ .Values.kara.minio.secretKey }}
    endpoint = {{ .Values.kara.minio.endpoint }}
