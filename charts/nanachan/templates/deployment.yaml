apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}"
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64 # no arm64 image available
      volumes:
        - name: localsettings
          secret:
            secretName: "{{ .Release.Name }}-localsettings"
        - name: html
          emptyDir: {}
        - name: kara
          persistentVolumeClaim:
            claimName: "{{ .Values.kara.existingClaim }}"
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          volumeMounts:
            - name: localsettings
              mountPath: /app/nanachan/local_settings.py
              subPath: local_settings.py
              readOnly: true
            - name: html
              mountPath: /html
            - name: kara
              mountPath: "{{ .Values.kara.mountPath }}"
              readOnly: true
        - name: http
          image: svenstaro/miniserve:alpine
          args: ["/html"]
          volumeMounts:
            - name: html
              mountPath: /html
          ports:
            - containerPort: 8080
