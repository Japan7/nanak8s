apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      imagePullSecrets:
        {{- range .Values.image.pullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: localsettings
          secret:
            secretName: "{{ .Release.Name }}-localsettings"
        - name: html
          emptyDir: {}
        - name: kara
          emptyDir: {}
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          volumeMounts:
            - name: localsettings
              mountPath: /app/nanachan/local_settings.py
              subPath: local_settings.py
            - name: html
              mountPath: /html
            - name: kara
              mountPath: "{{ .Values.kara.mountPath }}"
              readOnly: true
              mountPropagation: HostToContainer
        - name: http
          {{- with .Values.miniserve.image }}
          image: "{{ .repository }}:{{ .tag }}"
          imagePullPolicy: "{{ .pullPolicy }}"
          {{- end }}
          args: ["--route-prefix", {{ .Values.ingress.pathPrefix }}, "/html"]
          volumeMounts:
            - name: html
              mountPath: /html
          ports:
            - containerPort: 8080
        - name: rclone
          {{- with .Values.rclone.image }}
          image: "{{ .repository }}:{{ .tag }}"
          imagePullPolicy: "{{ .pullPolicy }}"
          {{- end }}
          env:
            - name: SFTP_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-sftp
                  key: username
            - name: SFTP_OBSCURED_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-sftp
                  key: password
          args:
            - mount
            - :sftp,host={{ .Values.kara.sftp.host }},port={{ .Values.kara.sftp.port }},user=$(SFTP_USER),pass=$(SFTP_OBSCURED_PASSWORD):{{ .Values.kara.sftp.path }}
            - /mnt
            - --verbose
            - --read-only
            - --allow-non-empty
            - --allow-other
            - --vfs-cache-mode
            - full
          securityContext:
            privileged: true
          volumeMounts:
            - name: kara
              mountPath: /mnt
              mountPropagation: Bidirectional
