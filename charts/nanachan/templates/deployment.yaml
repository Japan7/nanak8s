apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-localsettings
type: Opaque
stringData:
  local_settings.py: |
    {{ .Values.localSettings | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      volumes:
        - name: localsettings
          secret:
            secretName: {{ .Release.Name }}-localsettings
        - name: http
          emptyDir: {}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image }}:{{ .Values.tag }}"
          volumeMounts:
            - name: localsettings
              mountPath: /app/nanachan/local_settings.py
              subPath: local_settings.py
              readOnly: true
            - name: http
              mountPath: /http/
        - name: {{ .Chart.Name }}-nginx
          image: nginx
          volumeMounts:
            - name: http
              mountPath: /usr/share/nginx/html/
          ports:
            - containerPort: 80
