apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-localsettings
type: Opaque
stringData:
  local_settings.py: |
    {{ .Values.localSettings | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image }}:{{ .Values.tag }}"
        volumeMounts:
          - name: localsettings
            mountPath: /home/circleci/project/nanachan/local_settings.py
            subPath: local_settings.py
            readOnly: true
      volumes:
      - name: localsettings
        secret:
          secretName: {{ .Release.Name }}-localsettings
