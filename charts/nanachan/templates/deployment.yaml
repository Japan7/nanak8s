apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      volumes:
        - name: localsettings
          secret:
            secretName: "{{ .Release.Name }}-localsettings"
        - name: html
          emptyDir: {}
        - name: kara
          emptyDir: {}
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          volumeMounts:
            - name: localsettings
              mountPath: /app/nanachan/local_settings.py
              subPath: local_settings.py
              readOnly: true
            - name: html
              mountPath: /html
            - name: kara
              mountPath: "{{ .Values.kara.mountPath }}"
              readOnly: true
              mountPropagation: HostToContainer
        - name: http
          image: svenstaro/miniserve:alpine
          args: ["/html"]
          volumeMounts:
            - name: html
              mountPath: /html
          ports:
            - containerPort: 8080
        - name: rclone
          image: rclone/rclone:latest
          args:
            - mount
            - :s3:{{ .Values.kara.minio.path }}
            - /mnt
            - --verbose
            - --read-only
            - --allow-non-empty
            - --allow-other
            - --vfs-cache-mode
            - full
            - --size-only
            - --s3-provider
            - Minio
            - --s3-endpoint
            - "{{ .Values.kara.minio.endpoint }}"
            - --s3-access-key-id
            - "{{ .Values.kara.minio.accessKey }}"
            - --s3-secret-access-key
            - "{{ .Values.kara.minio.secretKey }}"
          securityContext:
            privileged: true
          volumeMounts:
            - name: kara
              mountPath: /mnt
              mountPropagation: Bidirectional
