apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Release.Name }}-secret"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
type: Opaque
stringData:
  secret: "{{ .Values.secret }}"
  clientId: "{{ .Values.keycloak.client.id }}"
  clientToken: "{{ .Values.keycloak.client.secret }}"
