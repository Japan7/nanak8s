apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  serviceName: "{{ .Release.Name }}-headless"
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          env:
            - name: LDAP_PORT_NUMBER
              value: "389"
            - name: LDAP_ROOT
              value: "{{ .Values.ldap.root }}"
            - name: LDAP_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-admin"
                  key: username
            - name: LDAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-admin"
                  key: password
            - name: LDAP_CONFIG_ADMIN_ENABLED
              value: "yes"
            - name: LDAP_CONFIG_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-config"
                  key: username
            - name: LDAP_CONFIG_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-config"
                  key: password
            - name: LDAP_SKIP_DEFAULT_TREE
              value: "yes"
            - name: LDAP_CONFIGURE_PPOLICY
              value: "yes"
            - name: LDAP_PPOLICY_HASH_CLEARTEXT
              value: "yes"
          volumeMounts:
            - name: data
              mountPath: /bitnami/openldap
          ports:
            - containerPort: 389
  volumeClaimTemplates:
    {{- with .Values.persistence }}
    - metadata:
        name: data
        {{- with .labels }}
        labels:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          - {{ .accessMode }}
        resources:
          requests:
            storage: {{ .size }}
    {{- end }}
