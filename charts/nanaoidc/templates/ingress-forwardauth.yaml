apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}-forwardauth"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  annotations:
    {{- with .Values.forwardAuth.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  rules:
    {{- range .Values.forwardAuth.ingress.hosts }}
    - host: "{{ . }}"
      http:
        paths:
          - pathType: Prefix
            path: /_oauth
            backend:
              service:
                name: "{{ .Release.Name }}"
                port:
                  number: 3000
    {{- end }}
  tls:
    {{- range .Values.forwardAuth.ingress.hosts }}
    - hosts:
        - "{{ . }}"
      secretName: "{{ . }}-tls"
    {{- end }}
