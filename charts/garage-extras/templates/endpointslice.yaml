apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: garage-proxy
  labels:
    kubernetes.io/service-name: garage-proxy
    {{- include "common.labels.standard" . | nindent 4 }}
addressType: IPv4
ports:
  - name: http
    protocol: TCP
    port: 3900
endpoints:
  - addresses: {{ .Values.garage.addresses | toYaml | nindent 6 }}
