{{- if .Values.onlyoffice.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-onlyoffice"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: onlyoffice
spec:
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: onlyoffice
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: onlyoffice
    spec:
      containers:
        - name: docserver
          image: onlyoffice/documentserver:latest
          env:
            # https://github.com/mickael-kerjean/filestash/issues/516#issuecomment-1279773091
            - name: JWT_ENABLED
              value: "false"
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
{{- end }}
