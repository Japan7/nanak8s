{{- if .Values.onlyoffice.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-onlyoffice"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: onlyoffice
spec:
  selector:
    {{- include "common.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: onlyoffice
  ports:
    - name: http
      port: 80
    - name: https
      port: 443
{{- end }}
