apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: state
          persistentVolumeClaim:
            claimName: "{{ .Release.Name }}-state"
        - name: cache
          emptyDir: {}
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          env:
            - name: APPLICATION_URL
              value: "{{ .Values.ingress.host }}"
            {{- if .Values.onlyoffice.enabled }}
            - name: ONLYOFFICE_URL
              value: "http://localhost"
            {{- end }}
          volumeMounts:
            - name: state
              mountPath: "{{ .Values.persistence.mountPath }}"
            - name: cache
              mountPath: "{{ .Values.cache.mountPath }}"
          ports:
            - containerPort: 8334
        - name: cache-cleaner
          image: alpine:latest
          command: ["sh", "-xc", "while true; do find /cache/video/ -type f -atime +2 -delete; sleep 3600; done"]
          volumeMounts:
            - name: cache
              mountPath: "/cache"
        {{- if .Values.onlyoffice.enabled }}
        - name: docserver
          image: onlyoffice/documentserver:latest
          env:
            # https://github.com/mickael-kerjean/filestash/issues/516#issuecomment-1279773091
            - name: JWT_ENABLED
              value: "false"
          ports:
            - containerPort: 80
        {{- end }}
