image:
  repository: ghcr.io/japan7/filestash
  tag: latest
  pullPolicy: ""

replicaCount: 1

nodeSelector:
  kubernetes.io/arch: amd64 # no arm64 image available

persistence:
  mountPath: /filestash/data/state

cache:
  mountPath: /filestash/data/cache

onlyoffice:
  enabled: false
  image:
    repository: onlyoffice/documentserver
    tag: 7.4.0.1
    pullPolicy: ""

ingress:
  host: ""
  entryPoints:
    - websecure
