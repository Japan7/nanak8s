image:
  repository: machines/filestash
  tag: latest
  pullPolicy: ""

replicaCount: 1

updateStrategy:
  type: RollingUpdate

nodeSelector:
  kubernetes.io/arch: amd64 # no arm64 image available

persistence:
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /app/data/state
  labels: {}

cache:
  mountPath: /app/data/cache

onlyoffice:
  enabled: false
  image:
    repository: onlyoffice/documentserver
    tag: 7.5.0.1
    pullPolicy: ""

ingress:
  host: ""
  entryPoints:
    - websecure
