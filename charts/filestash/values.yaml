image:
  repository: machines/filestash
  tag: latest
  pullPolicy: ""

replicaCount: 1

updateStrategy:
  type: RollingUpdate

persistence:
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /app/data/state
  labels: {}

cache:
  mountPath: /app/data/cache

onlyoffice:
  enabled: false
  image:
    repository: onlyoffice/documentserver
    tag: 8.1.1
    pullPolicy: ""

ingress:
  host: ""
  annotations: {}
  extraTraefikMiddlewares: []
