apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  {{- with .Values.updateStrategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "{{ .Release.Name }}-data"
        - name: system
          persistentVolumeClaim:
            claimName: "{{ .Release.Name }}-system"
        - name: config
          secret:
            secretName: "{{ .Release.Name }}-config"
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          env:
            - name: SFTPGO_CONFIG_FILE
              value: /config/sftpgo.json
            - name: SFTPGO_DATA_PROVIDER__DRIVER
              value: postgresql
            - name: SFTPGO_DATA_PROVIDER__NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cnpg.secretName }}
                  key: dbname
            - name: SFTPGO_DATA_PROVIDER__HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cnpg.secretName }}
                  key: host
            - name: SFTPGO_DATA_PROVIDER__PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cnpg.secretName }}
                  key: port
            - name: SFTPGO_DATA_PROVIDER__USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cnpg.secretName }}
                  key: username
            - name: SFTPGO_DATA_PROVIDER__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cnpg.secretName }}
                  key: password
          volumeMounts:
            - name: data
              mountPath: /srv/sftpgo
            - name: system
              mountPath: /var/lib/sftpgo
            - name: config
              mountPath: /config
          ports:
            - name: sftp
              containerPort: 2022
            - name: http
              containerPort: 8080
