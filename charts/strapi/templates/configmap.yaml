apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
data:
  NODE_ENV: production
  DATABASE_CLIENT: postgres
  DATABASE_HOST: {{ .Values.cnpg.name }}-rw
  DATABASE_PORT: "5432"
  DATABASE_NAME: {{ .Values.cnpg.database }}
