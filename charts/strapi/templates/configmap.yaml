apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
data:
  NODE_ENV: production
  URL: http://{{ .Values.ingress.host }}{{ .Values.ingress.pathPrefix }}
  DATABASE_CLIENT: postgres
  DATABASE_HOST: {{ .Values.cnpg.name }}-rw
  DATABASE_PORT: "5432"
  DATABASE_NAME: {{ .Values.cnpg.database }}
