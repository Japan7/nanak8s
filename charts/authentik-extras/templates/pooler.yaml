apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: {{ .Values.pooler.cluster }}-pooler-rw
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: extras
    app.kubernetes.io/part-of: authentik
spec:
  cluster:
    name: {{ .Values.pooler.cluster }}
  instances: {{ .Values.pooler.instances }}
  type: rw
  pgbouncer:
    poolMode: {{ .Values.pooler.poolMode }}
  template:
    metadata:
      labels:
        app: pooler
    spec:
      containers: []
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - pooler
            topologyKey: "kubernetes.io/hostname"
