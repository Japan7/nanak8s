apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
spec:
  selector:
    matchLabels:
      app: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}"
    spec:
      {{ with .Values.nodeSelector }}
      nodeSelector:
        {{ toYaml . | nindent 8 }}
      {{ end }}
      volumes:
        - name: runner-config
          secret:
            secretName: "{{ .Values.secret.name }}"
        - name: sock-dir
          emptyDir: {}
      containers:
        - name: runner
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          volumeMounts:
            - name: runner-config
              mountPath: /app/.runner
              subPath: "{{ .Values.secret.key }}"
            - name: sock-dir
              mountPath: /var/run
        - name: dind
          image: docker:dind
          # https://gitlab.com/gitlab-org/gitlab-runner/-/issues/25380#note_393553417
          args:
            - --mtu=1410
          securityContext:
            privileged: true
          volumeMounts:
            - name: sock-dir
              mountPath: /var/run
