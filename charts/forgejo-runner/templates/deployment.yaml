apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: {{ include "common.names.name" . }}
      volumes:
        - name: runner-config
          secret:
            secretName: "{{ .Values.secret.name }}"
        - name: sock-dir
          emptyDir: {}
      containers:
        - name: runner
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- with .Values.image.pullPolicy }}
          imagePullPolicy: {{ . }}
          {{- end }}
          volumeMounts:
            - name: runner-config
              mountPath: /app/.runner
              subPath: "{{ .Values.secret.key }}"
            - name: sock-dir
              mountPath: /var/run
        - name: dind
          image: "{{ .Values.dind.image.repository }}:{{ .Values.dind.image.tag }}"
          {{- with .Values.dind.image.pullPolicy }}
          imagePullPolicy: {{ . }}
          {{- end }}
          # https://gitlab.com/gitlab-org/gitlab-runner/-/issues/25380#note_393553417
          # https://blog.zespre.com/dind-mtu-size-matters.html
          args:
            {{- with .Values.dind.mtu }}
            - --mtu={{ . }}
            {{- end }}
          securityContext:
            privileged: true
          volumeMounts:
            - name: sock-dir
              mountPath: /var/run
