apiVersion: v1
kind: Secret
metadata:
  name: admin-secret
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: extras
    app.kubernetes.io/part-of: keycloak
type: kubernetes.io/basic-auth
stringData:
  username: "{{ .Values.admin.username }}"
  password: "{{ .Values.admin.password }}"
