apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-tasks"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: tasks
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: tasks
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: tasks
    spec:
      imagePullSecrets:
        {{- range .Values.image.pullSecrets }}
        - name: {{ . }}
        {{- end }}
      volumes:
        - name: localsettings
          secret:
            secretName: {{ .Release.Name }}-localsettings
      containers:
        - name: "{{ .Chart.Name }}-tasks"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          args: ["-m", "nanapi.tasks"]
          env:
            - name: EDGEDB_SERVER_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-edgedb
                  key: username
            - name: EDGEDB_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-edgedb
                  key: password
            - name: EDGEDB_DSN
              value: edgedb://$(EDGEDB_SERVER_USER):$(EDGEDB_SERVER_PASSWORD)@{{ .Values.edgedb.service }}/{{ .Values.edgedb.database }}
            - name: EDGEDB_CLIENT_SECURITY
              value: insecure_dev_mode
          volumeMounts:
            - name: localsettings
              mountPath: /app/nanapi/local_settings.py
              subPath: local_settings.py
              readOnly: true
