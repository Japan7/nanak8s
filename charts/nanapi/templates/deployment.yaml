apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}"
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      # FIXME: ugly hack to avoid nanapi scheduling on camp
      # (Illegal instruction (core dumped) crashloop)
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values:
                      - camp
      volumes:
        - name: localsettings
          secret:
            secretName: {{ .Release.Name }}-localsettings
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image }}:{{ .Values.tag }}"
          args: ["nanapi"]
          env:
            - name: EDGEDB_SERVER_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-edgedb
                  key: username
            - name: EDGEDB_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-edgedb
                  key: password
            - name: EDGEDB_DSN
              value: edgedb://$(EDGEDB_SERVER_USER):$(EDGEDB_SERVER_PASSWORD)@{{ .Values.edgedb.service }}/{{ .Values.edgedb.database }}
            - name: EDGEDB_CLIENT_SECURITY
              value: insecure_dev_mode
          volumeMounts:
            - name: localsettings
              mountPath: /app/nanapi/local_settings.py
              subPath: local_settings.py
              readOnly: true
          ports:
            - containerPort: 8000
