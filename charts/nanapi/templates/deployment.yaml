apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-localsettings
type: Opaque
stringData:
  local_settings.py: |
    {{ .Values.localSettings | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}"
    spec:
      volumes:
        - name: localsettings
          secret:
            secretName: {{ .Release.Name }}-localsettings
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image }}:{{ .Values.tag }}"
          args: ["nanapi"]
          env:
            - name: EDGEDB_SERVER_USER
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.edgedb.userSecret }}"
                  key: username
            - name: EDGEDB_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.edgedb.userSecret }}"
                  key: password
            - name: EDGEDB_DSN
              value: edgedb://$(EDGEDB_SERVER_USER):$(EDGEDB_SERVER_PASSWORD)@{{ .Values.edgedb.service }}/{{ .Values.edgedb.database }}
            - name: EDGEDB_CLIENT_SECURITY
              value: insecure_dev_mode
          volumeMounts:
            - name: localsettings
              mountPath: /app/nanapi/local_settings.py
              subPath: local_settings.py
              readOnly: true
          ports:
            - containerPort: 8000
