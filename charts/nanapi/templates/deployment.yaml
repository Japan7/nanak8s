apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}"
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64 # no arm64 image available
      volumes:
        - name: localsettings
          secret:
            secretName: {{ .Release.Name }}-localsettings
        {{ if .Values.dumpsPersistence }}
        - name: dumps
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-dumps
        {{ end }}
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          args: ["nanapi"]
          env:
            - name: EDGEDB_SERVER_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-edgedb
                  key: username
            - name: EDGEDB_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-edgedb
                  key: password
            - name: EDGEDB_DSN
              value: edgedb://$(EDGEDB_SERVER_USER):$(EDGEDB_SERVER_PASSWORD)@{{ .Values.edgedb.service }}/{{ .Values.edgedb.database }}
            - name: EDGEDB_CLIENT_SECURITY
              value: insecure_dev_mode
          volumeMounts:
            - name: localsettings
              mountPath: /app/nanapi/local_settings.py
              subPath: local_settings.py
              readOnly: true
            {{ if .Values.dumpsPersistence }}
            - name: dumps
              mountPath: /app/dumps
            {{ end }}
          ports:
            - containerPort: 8000
