apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-edgedb
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/part-of: {{ .Chart.Name }}
type: kubernetes.io/basic-auth
stringData:
  username: {{ .Values.edgedb.username }}
  password: {{ .Values.edgedb.password }}
