{{- if .Values.tasks.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: "{{ .Release.Name }}-anilist"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  schedule: "{{ .Values.tasks.anilist.schedule }}"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "common.labels.standard" . | nindent 12 }}
        spec:
          restartPolicy: Never
          containers:
            - name: task
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: "{{ .Values.image.pullPolicy }}"
              args: ["-m", "nanapi.tasks.anilist"]
              env:
                {{- include "edgedb.env" . | nindent 16 }}
{{- end }}
