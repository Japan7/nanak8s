{{- if .Values.tasks.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: "{{ .Release.Name }}-tasks-anilist"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: tasks
    app.kubernetes.io/part-of: {{ .Chart.Name }}
spec:
  schedule: "{{ .Values.tasks.anilist.schedule }}"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "common.labels.standard" . | nindent 12 }}
            app.kubernetes.io/component: tasks
            app.kubernetes.io/part-of: {{ .Chart.Name }}
        spec:
          restartPolicy: Never
          imagePullSecrets:
            {{- range .Values.image.pullSecrets }}
            - name: {{ . }}
            {{- end }}
          volumes:
            - name: localsettings
              secret:
                secretName: {{ .Release.Name }}-localsettings
          affinity:
            {{- include "tasks.affinity" . | nindent 12 }}
          containers:
            - name: task
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: "{{ .Values.image.pullPolicy }}"
              args: ["-m", "nanapi.tasks.anilist"]
              env:
                {{- include "edgedb.env" . | nindent 16 }}
              volumeMounts:
                - name: localsettings
                  mountPath: /app/nanapi/local_settings.py
                  subPath: local_settings.py
              {{- with .Values.tasks.anilist.resources }}
              resources:
                {{- toYaml . | nindent 16 }}
              {{- end }}
{{- end }}
