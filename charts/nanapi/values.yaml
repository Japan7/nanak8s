image:
  repository: ghcr.io/japan7/nanapi
  tag: latest
  pullPolicy: ""
  pullSecrets: []

replicaCount: 1

affinity: {}

gel:
  service: ""
  username: ""
  password: ""
  database: ""

localSettings: ""

tasks:
  enabled: true
  anilist:
    schedule: "0 3 * * 3"
    resources:
      requests:
        memory: 4Gi
  userlists:
    schedule: "0 */6 * * *"
    resources:
      requests:
        memory: 2Gi
  meilisearch:
    schedule: "@hourly"

resources:
  requests:
    memory: 4Gi

ingress:
  host: ""
  pathPrefix: "/"
  annotations: {}
  extraTraefikMiddlewares: []
