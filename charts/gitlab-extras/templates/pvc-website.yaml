apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: website-runner
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: extras
    app.kubernetes.io/part-of: gitlab
spec:
  storageClassName: "{{ .Values.storageClassName }}"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
