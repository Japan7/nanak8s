image:
  repository: edgedb/edgedb
  tag: "5.7"
  pullPolicy: ""

replicaCount: 1

affinity: {}

cnpg:
  superuserSecretName: ""

user:
  username: edgedb
  password: edgedb

ingress:
  host: ""
  annotations: {}
  extraTraefikMiddlewares: []

dump:
  enabled: false
  schedule: "0 9 * * *"
  persistence:
    accessMode: ReadWriteOnce
    size: 15Gi
    labels: {}
  http:
    image:
      repository: svenstaro/miniserve
      tag: 0.29.0
      pullPolicy: ""
    replicaCount: 1
    updateStrategy:
      type: RollingUpdate
    ingress:
      pathPrefix: "/dump"
      annotations: {}
      extraTraefikMiddlewares: []
