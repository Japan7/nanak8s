image:
  repository: edgedb/edgedb
  tag: "4.4"
  pullPolicy: ""

replicaCount: 1

affinity: {}

cnpg:
  name: ""

user:
  username: edgedb
  password: edgedb

ingress:
  host: ""
  annotations: {}

dump:
  enabled: false
  schedule: "0 9 * * *"
  persistence:
    accessMode: ReadWriteOnce
    size: 15Gi
    labels: {}
  http:
    image:
      repository: svenstaro/miniserve
      tag: 0.24.0
      pullPolicy: ""
    ingress:
      pathPrefix: "/dump"
      additionalPathPrefixes: []
      annotations: {}
