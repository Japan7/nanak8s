apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
    spec:
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          env:
            - name: PSQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cnpg.name }}-superuser
                  key: username
            - name: PSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cnpg.name }}-superuser
                  key: password
            - name: EDGEDB_SERVER_SECURITY
              value: insecure_dev_mode
            - name: EDGEDB_SERVER_BACKEND_DSN
              value: postgresql://$(PSQL_USERNAME):$(PSQL_PASSWORD)@{{ .Values.cnpg.name }}-rw
            - name: EDGEDB_SERVER_INSTANCE_NAME
              value: "{{ .Release.Name }}"
            - name: EDGEDB_SERVER_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-user
                  key: username
            - name: EDGEDB_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-user
                  key: password
            - name: EDGEDB_SERVER_ADMIN_UI
              value: enabled
          ports:
            - containerPort: 5656
          startupProbe:
            httpGet:
              path: /server/status/alive
              port: 5656
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /server/status/alive
              port: 5656
          readinessProbe:
            httpGet:
              path: /server/status/ready
              port: 5656
