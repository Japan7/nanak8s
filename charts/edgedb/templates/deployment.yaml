apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: db
    app.kubernetes.io/part-of: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: db
      app.kubernetes.io/part-of: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: db
        app.kubernetes.io/part-of: {{ .Chart.Name }}
    spec:
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          env:
            - name: EDGEDB_SERVER_BACKEND_DSN
              secretKeyRef:
                  name: {{ .Values.cnpg.secretName }}
                  key: uri
            {{- include "edgedb.auth" . | nindent 12 }}
            - name: EDGEDB_SERVER_SECURITY
              value: insecure_dev_mode
            - name: EDGEDB_SERVER_INSTANCE_NAME
              value: "{{ .Release.Name }}"
            - name: EDGEDB_SERVER_ADMIN_UI
              value: enabled
          args: ["--enable-backend-adaptive-ha"]
          ports:
            - containerPort: 5656
          startupProbe:
            httpGet:
              path: /server/status/alive
              port: 5656
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /server/status/alive
              port: 5656
          readinessProbe:
            httpGet:
              path: /server/status/ready
              port: 5656
