{{- if .Values.dump.enabled }}
kind: ConfigMap
apiVersion: v1
metadata:
  name: "{{ .Release.Name }}-dump"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: dump
    app.kubernetes.io/part-of: {{ .Chart.Name }}
data:
  dump.sh: |
    #!/bin/sh -xe

    apk add curl
    curl --proto '=https' --tlsv1.2 -sSf https://sh.edgedb.com | sh -s -- -y
    . ~/.config/edgedb/env

    cd /dump/
    DUMP_DIR=$(date +%Y-%m-%d_%H-%M-%S)
    edgedb dump edgedb dump --all --format=dir $DUMP_DIR
    ls | grep -v $DUMP_DIR | xargs rm -rf
{{- end }}
