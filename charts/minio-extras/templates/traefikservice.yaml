apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: minio-api
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: extras
    app.kubernetes.io/part-of: minio
spec:
  weighted:
    services:
      {{- range .Values.tenants }}
      - name: minio
        namespace: "{{ . }}"
        port: 443
        weight: 1
      {{- end }}
