apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: forgejo-ssh
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: extras
    app.kubernetes.io/part-of: forgejo
spec:
  entryPoints:
    - "{{ .Values.traefik.sshEntryPoint }}"
  routes:
    - match: HostSNI(`*`)
      services:
        - name: forgejo-ssh
          port: 22
