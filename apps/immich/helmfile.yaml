environments:
  default:
    secrets:
      - ../globals.sops.yaml
---
repositories:
  - name: secustor
    url: https://secustor.dev/helm-charts
  - name: valkey
    url: https://valkey.io/valkey-helm

releases:
  - name: immich-cnpg-17
    chart: ../../charts/cnpg-cluster
    values:
      - release: 17
      - storage:
          size: 5Gi
      - enableSuperuserAccess: true
      - postgresql:
          parameters:
            max_slot_wal_keep_size: "2GB"
      - backups:
          enabled: true
          s3: {{ toYaml .Values.cnpg.s3 | nindent 12 }}
  - name: immich-valkey
    chart: valkey/valkey
    version: 0.7.2
    values:
      - dataStorage:
          enabled: true
          requestedSize: 1Gi
    strategicMergePatches:
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: immich-valkey
        spec:
          strategy:
            type: Recreate
  - name: immich
    chart: secustor/immich
    version: 1.0.0
    values:
      - common:
          config:
            vectorExtension: pgvector
          postgres:
            host: immich-cnpg-17-rw
            existingSecret:
              enabled: true
              secretName: immich-cnpg-17-superuser
              usernameKey: username
              passwordKey: password
          redis:
            host: immich-valkey
      - server:
          env:
            - name: DB_DATABASE_NAME
              value: app
          pvcVolumes:
            - name: upload
              path: /usr/src/app/upload
              size: 40Gi
              accessModes:
                - ReadWriteOnce
      - machineLearning:
          enabled: true
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  preference:
                    matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - roromiya
                          - tsubasa
      - ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: "{{ .Values.traefik.namespace }}-compress@kubernetescrd"
            cert-manager.io/cluster-issuer: letsencrypt
          hosts:
            - host: photos.{{ .Values.domain }}
              paths:
                - pathType: Prefix
                  path: /
          tls:
            - hosts:
                - photos.{{ .Values.domain }}
              secretName: photos.{{ .Values.domain }}-tls
    strategicMergePatches:
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: immich-server
        spec:
          strategy:
            type: Recreate
