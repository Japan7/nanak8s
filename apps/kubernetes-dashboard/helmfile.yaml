environments:
  default:
    secrets:
      - ../globals.sops.yaml
---
repositories:
  - name: kubernetes-dashboard
    url: https://kubernetes.github.io/dashboard/

releases:
  - name: kubernetes-dashboard
    chart: kubernetes-dashboard/kubernetes-dashboard
    version: 7.0.0-alpha1
    values:
      - nginx:
          enabled: false
      - cert-manager:
          enabled: false
      - app:
          ingress:
            hosts:
              - dash.{{ .Values.domain }}
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
            issuer:
              name: foobar # so it doesn't try to create a cert-manager issuer
    strategicMergePatches: # unset ingressClassName and tls (managed by traefik)
      - apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          name: kubernetes-dashboard
        spec:
          ingressClassName:
          tls:
  - name: kubernetes-dashboard-extras
    chart: ../../charts/kubernetes-dashboard-extras
