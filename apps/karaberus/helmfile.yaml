environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: karaberus-cnpg-16
    chart: ../../charts/cnpg-cluster
    values:
      - release: 16
      - storage:
          size: 5Gi
      - postgresql:
          parameters:
            max_slot_wal_keep_size: "2GB"
      - backups:
          enabled: true
          s3: {{ toYaml .Values.cnpg.s3 | nindent 12 }}
  - name: karaberus
    chart: ../../charts/karaberus
    values:
      - listen:
          baseUrl: https://karaberus.{{ .Values.domain }}
      - oidc:
          issuer: https://auth.{{ .Values.domain }}
          clientId: "{{ .Values.oidc.clientId }}"
          clientSecret: "{{ .Values.oidc.clientSecret }}"
          scopes: "openid profile email groups"
          idClaim: discord_id
          groupsClaim: groups
          adminGroup: discord-superadmin
          jwtSignKey: "{{ .Values.oidc.jwtSignKey }}"
      - s3:
          endpoint: garage-proxy.garage:3900
          keyId: "{{ .Values.s3.keyId }}"
          secret: "{{ .Values.s3.secret }}"
      - dakara:
          baseUrl: http://dakara-server.dakara:22222
          token: "{{ .Values.dakara.token }}"
      - db:
          driver: postgres
      - cnpg:
          secretName: karaberus-cnpg-16
      - persistence:
          enabled: false
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: cnpg.io/cluster
                        operator: In
                        values:
                          - karaberus-cnpg-16
                      - key: cnpg.io/instanceRole
                        operator: In
                        values:
                          - primary
                  topologyKey: kubernetes.io/hostname
      - ingress:
          host: karaberus.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            cert-manager.io/cluster-issuer: letsencrypt
