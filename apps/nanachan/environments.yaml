environments:
  nana:
    values:
      - tag: latest@sha256:4bc679fbfec21e8dff16f8126909320359fbbda9a6453b049bc7f15c7a921128
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - nanapi
                      - key: app.kubernetes.io/instance
                        operator: In
                        values:
                          - nanapi-prod
                      - key: app.kubernetes.io/component
                        operator: In
                        values:
                          - api
                      - key: app.kubernetes.io/part-of
                        operator: In
                        values:
                          - nanapi
                  topologyKey: kubernetes.io/hostname
                  namespaceSelector: {}
    secrets:
      - ../globals.sops.yaml
      - shared.sops.yaml
      - nana.sops.yaml
  hachi:
    values:
      - tag: master@sha256:a3d299ccbf73396f513e5a78a924a6418e001fd56b8695c10c157f48d4ed8bf4
      - affinity: {}
    secrets:
      - ../globals.sops.yaml
      - shared.sops.yaml
      - hachi.sops.yaml
  snow:
    values:
      - tag: pyright-madhouse@sha256:51593576b005546bffbb1bff0fd16cd6c452b1530774a222e4fbd87ec1ec0aa4
      - affinity: {}
    secrets:
      - ../globals.sops.yaml
      - shared.sops.yaml
      - snow.sops.yaml
  staging:
    values: []
