environments:
  nana:
    values:
      - tag: latest@sha256:5f3f5117254c686171f88e161b1f0c674542bda0e1faf14b02ae8464a8f21568
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - nanapi
                      - key: app.kubernetes.io/instance
                        operator: In
                        values:
                          - nanapi-prod
                      - key: app.kubernetes.io/component
                        operator: In
                        values:
                          - api
                      - key: app.kubernetes.io/part-of
                        operator: In
                        values:
                          - nanapi
                  topologyKey: kubernetes.io/hostname
                  namespaceSelector: {}
    secrets:
      - ../globals.sops.yaml
      - shared.sops.yaml
      - nana.sops.yaml
  hachi:
    values:
      - tag: master@sha256:3a1122aa7d692e638e4d005b559308aee48e1ea5160552c3445ebf99e3279093
      - affinity: {}
    secrets:
      - ../globals.sops.yaml
      - shared.sops.yaml
      - hachi.sops.yaml
  snow:
    values:
      - tag: pyright-madhouse@sha256:51593576b005546bffbb1bff0fd16cd6c452b1530774a222e4fbd87ec1ec0aa4
      - affinity: {}
    secrets:
      - ../globals.sops.yaml
      - shared.sops.yaml
      - snow.sops.yaml
  staging:
    values: []
