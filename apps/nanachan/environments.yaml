environments:
  nana:
    values:
      - tag: latest@sha256:e34dca646de77cc493237770dd59f2cce5cd26e50600b7db962eb4bffd6ed5da
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - nanapi
                      - key: app.kubernetes.io/instance
                        operator: In
                        values:
                          - nanapi-prod
                      - key: app.kubernetes.io/component
                        operator: In
                        values:
                          - api
                      - key: app.kubernetes.io/part-of
                        operator: In
                        values:
                          - nanapi
                  topologyKey: kubernetes.io/hostname
                  namespaceSelector: {}
    secrets:
      - ../globals.sops.yaml
      - shared.sops.yaml
      - nana.sops.yaml
  hachi:
    values:
      - tag: master@sha256:ce26b409f2545f2fbf678d6b5d9dc355434613f98fce00385a061a42c54144d0
      - affinity: {}
    secrets:
      - ../globals.sops.yaml
      - shared.sops.yaml
      - hachi.sops.yaml
  snow:
    values:
      - tag: slightly-better-projo-events@sha256:5aaf668c70b91c754e95d250ea1f15ab5950f839fd8693fa6cdd85d26bbd3085
      - affinity: {}
    secrets:
      - ../globals.sops.yaml
      - shared.sops.yaml
      - snow.sops.yaml
  staging:
    values: []
