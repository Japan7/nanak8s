environments:
  nana:
    values:
      - tag: 2023.03.30
    secrets:
      - ../globals.sops.yaml
      - nana.sops.yaml
  hachi:
    values:
      - tag: sha-62e133b
    secrets:
      - ../globals.sops.yaml
      - hachi.sops.yaml
  snow:
    values:
      - tag: latest
    secrets:
      - ../globals.sops.yaml
      - snow.sops.yaml
---
repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
releases:
  - name: nanachan-{{ .Environment.Name }}-redis
    chart: bitnami/redis
    version: 17
    values:
      - architecture: standalone
      - auth:
          enabled: false
      - master:
          persistence:
            size: 1Gi
  - name: kara-japan7-pvc-{{ .Environment.Name }}
    chart: ../../charts/minio-pvc
    values:
      - path: kara/Japan7
  - name: nanachan-{{ .Environment.Name }}
    chart: ../../charts/nanachan
    values:
      - image:
          repository: git.{{ .Values.domain }}/japan7/nanachan
          tag: "{{ .Values.tag }}"
      - localSettings: |
          {{ .Values.localSettings | nindent 10 }}
      - kara:
          existingClaim: kara-japan7-pvc-{{ .Environment.Name }}
      - ingress:
          host: nanachan.{{ .Values.domain }}
          pathPrefix: "/{{ .Environment.Name }}"
    strategicMergePatches:
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: nanachan-{{ .Environment.Name }}
        spec:
          strategy:
            type: Recreate
          template:
            spec:
              nodeSelector:
                csi-s3: "true"
              containers:
                - name: nanachan
                  # check that kara-japan7-pvc is well mounted
                  livenessProbe:
                    exec:
                      command:
                        - sh
                        - -c
                        - test -d /kara/Nouveau
