environments:
  nana:
    values:
      - tag: 2023.04.17
    secrets:
      - ../globals.sops.yaml
      - shared.sops.yaml
      - nana.sops.yaml
  hachi:
    values:
      - tag: sha-84ccbbb
    secrets:
      - ../globals.sops.yaml
      - shared.sops.yaml
      - hachi.sops.yaml
  snow:
    values:
      - tag: latest
    secrets:
      - ../globals.sops.yaml
      - shared.sops.yaml
      - snow.sops.yaml
---
releases:
  - name: nanachan-{{ .Environment.Name }}-redis
    chart: oci://registry-1.docker.io/bitnamicharts/redis
    version: 17.*
    values:
      - architecture: standalone
      - auth:
          enabled: false
      - master:
          persistence:
            size: 1Gi
  - name: nanachan-{{ .Environment.Name }}
    chart: ../../charts/nanachan
    values:
      - image:
          repository: git.{{ .Values.domain }}/japan7/nanachan
          tag: "{{ .Values.tag }}"
          pullSecrets:
            - forgejo-regcred
      - localSettings: |
          {{ .Values.localSettings | nindent 10 }}
      - kara:
          minio:
            endpoint: http://minio.minio:9000
            path: kara/Japan7
            accessKey: "{{ .Values.minio.accessKey }}"
            secretKey: "{{ .Values.minio.secretKey }}"
      - ingress:
          host: nanachan.{{ .Values.domain }}
          pathPrefix: "/{{ .Environment.Name }}"
