environments:
  nana:
    values:
      - tag: 2023.03.20
      - redis:
          architecture: replication
    secrets:
      - ../globals.sops.yaml
      - nana.sops.yaml
  hachi:
    values:
      - tag: 02ec3bd2
      - redis:
          architecture: standalone
    secrets:
      - ../globals.sops.yaml
      - hachi.sops.yaml
  snow:
    values:
      - tag: latest
      - redis:
          architecture: standalone
    secrets:
      - ../globals.sops.yaml
      - snow.sops.yaml
---
repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
releases:
  - name: nanachan-{{ .Environment.Name }}-redis
    chart: bitnami/redis
    version: 17
    values:
      - architecture: "{{ .Values.redis.architecture }}"
      - auth:
          enabled: false
      - master:
          persistence:
            storageClass: longhorn-single
            size: 1Gi
      - replica:
          replicaCount: 2
          persistence:
            storageClass: longhorn-single
            size: 1Gi
  - name: nanachan-{{ .Environment.Name }}
    chart: ../../charts/nanachan
    values:
      - image:
          repository: git.{{ .Values.domain }}/japan7/nanachan
          tag: "{{ .Values.tag }}"
      - localSettings: |
          {{ .Values.localSettings | nindent 10 }}
      - ingress:
          host: nanachan.{{ .Values.domain }}
          pathPrefix: "/{{ .Environment.Name }}"
