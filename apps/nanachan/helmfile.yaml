bases:
  - environments.yaml
---
repositories:
  - name: bitnamicharts
    url: registry-1.docker.io/bitnamicharts
    oci: true

releases:
  - name: nanachan-{{ .Environment.Name }}-redis
    chart: bitnamicharts/redis
    version: 17.15.4
    values:
      - architecture: standalone
      - auth:
          enabled: false
      - master:
          persistence:
            size: 1Gi
          affinity: {{ toYaml .Values.affinity | nindent 12 }}
  - name: nanachan-{{ .Environment.Name }}
    chart: ../../charts/nanachan
    values:
      - image:
          repository: git.{{ .Values.domain }}/japan7/nanachan
          tag: "{{ .Values.tag }}"
          pullSecrets:
            - forgejo-regcred
      - localSettings: |
          {{ .Values.localSettings | nindent 10 }}
      - kara:
          minio:
            endpoint: https://minio.{{ .Values.domain }}
            path: kara/Japan7
            accessKey: "{{ .Values.minio.accessKey }}"
            secretKey: "{{ .Values.minio.secretKey }}"
      - affinity: {{ toYaml .Values.affinity | nindent 10 }}
      - ingress:
          host: nanachan.{{ .Values.domain }}
          pathPrefix: "/{{ .Environment.Name }}"
