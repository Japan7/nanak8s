bases:
  - environments.yaml
---
repositories:
  - name: valkey
    url: https://valkey.io/valkey-helm

releases:
  - name: nanachan-{{ .Environment.Name }}-valkey
    chart: valkey/valkey
    version: 0.7.5
    values:
      - dataStorage:
          enabled: true
          requestedSize: 1Gi
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - nanachan
                      - key: app.kubernetes.io/instance
                        operator: In
                        values:
                          - nanachan-{{ .Environment.Name }}
                  topologyKey: kubernetes.io/hostname
    strategicMergePatches:
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: nanachan-{{ .Environment.Name }}-valkey
        spec:
          strategy:
            type: Recreate
  - name: nanachan-{{ .Environment.Name }}
    chart: ../../charts/nanachan
    values:
      - image:
          tag: "{{ .Values.tag }}"
      - localSettings: |
          {{ .Values.localSettings | nindent 10 }}
      - affinity: {{ toYaml .Values.affinity | nindent 10 }}
