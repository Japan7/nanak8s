environments:
  nana:
    values:
      - tag: master
    secrets:
      - ../shared.sops.yaml
      - nana.sops.yaml
  hachi:
    values:
      - tag: master
    secrets:
      - ../shared.sops.yaml
      - hachi.sops.yaml
  snow:
    values:
      - tag: 8545fc43458ce804f084b5714b4520eede3d85b0
    secrets:
      - ../shared.sops.yaml
      - snow.sops.yaml
---
repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

releases:
  - name: nanachan-{{ .Environment.Name }}-redis
    chart: bitnami/redis
    namespace: nanachan
    values:
      - architecture: standalone
      - auth:
          enabled: false
      - master:
          persistence:
            size: 1Gi
  - name: nanachan-{{ .Environment.Name }}
    chart: ../../charts/nanachan
    namespace: nanachan
    values:
      - image: git.{{ .Values.domain }}/japan7/nanachan
      - tag: "{{ .Values.tag }}"
      - localSettings: |
          {{ .Values.localSettings | nindent 10 }}
