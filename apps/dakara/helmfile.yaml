environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: dakara-server
    chart: ../../charts/dakara-server
    values:
      - image:
          tag: master # renovate: repository=ghcr.io/japan7/dakara-server
          pullPolicy: Always
      - secretKey: "{{ .Values.server.secretKey }}"
      - smtp:
          sender: "{{ .Values.server.smtp.sender }}"
          host: "{{ .Values.smtp.host }}"
          user: "{{ .Values.smtp.username }}"
          password: "{{ .Values.smtp.password }}"
      - ingress:
          host: dakara.{{ .Values.domain }}
  - name: dakara-client
    chart: ../../charts/dakara-client
    values:
      - image:
          tag: master # renovate: repository=ghcr.io/japan7/dakara-client-web
          pullPolicy: Always
      - ingress:
          host: dakara.{{ .Values.domain }}
  - name: mugen-import-api
    chart: ../../charts/mugen-import-api
    values:
      - image:
          repository: git.{{ .Values.domain }}/japan7/mugen-import-api
          tag: master
          pullPolicy: Always
          pullSecrets:
            - forgejo-regcred
      - mugen:
          minio:
            endpoint: https://minio.{{ .Values.domain }}
            path: kara/Mugen
            accessKey: "{{ .Values.minio.accessKey }}"
            secretKey: "{{ .Values.minio.secretKey }}"
      - ingress:
          host: dakara.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.middlewares: kube-system-japan7-basic-auth@kubernetescrd
