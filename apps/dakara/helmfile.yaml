environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: dakara-server
    chart: ../../charts/dakara-server
    values:
      - image:
          tag: master@sha256:b284224dc05637af5d87339b5f0d8737cc2d13bd4c1fe1daf98c0ca0b25735f4 # renovate: repository=ghcr.io/japan7/dakara-server
      - secretKey: "{{ .Values.server.secretKey }}"
      - smtp:
          sender: "{{ .Values.server.smtp.sender }}"
          host: "{{ .Values.smtp.host }}"
          user: "{{ .Values.smtp.username }}"
          password: "{{ .Values.smtp.password }}"
      - ingress:
          host: dakara.{{ .Values.domain }}
  - name: dakara-client
    chart: ../../charts/dakara-client
    values:
      - image:
          tag: master@sha256:740c2e795c295e5cb484e67d9c2c7f6f5c99cd82ca6b412558924e6a239c10a3 # renovate: repository=ghcr.io/japan7/dakara-client-web
      - ingress:
          host: dakara.{{ .Values.domain }}
  - name: mugen-import-api
    chart: ../../charts/mugen-import-api
    values:
      - image:
          repository: git.{{ .Values.domain }}/japan7/mugen-import-api
          tag: master@sha256:05e2ba1ee8082817a8b10536592a1a1b63b28cb9fec60398d891637ae4b9aac3 # renovate: repository=git.japan7.bde.enseeiht.fr/japan7/mugen-import-api
          pullSecrets:
            - forgejo-regcred
      - mugen:
          minio:
            endpoint: https://minio.{{ .Values.domain }}
            path: kara/Mugen
            accessKey: "{{ .Values.minio.accessKey }}"
            secretKey: "{{ .Values.minio.secretKey }}"
      - ingress:
          host: dakara.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.middlewares: kube-system-japan7-basic-auth@kubernetescrd
