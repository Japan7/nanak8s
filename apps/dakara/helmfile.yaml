bases:
  - environments.yaml
---
releases:
  - name: dakara-server
    chart: ../../charts/dakara-server
    values:
      - secretKey: "{{ .Values.server.secretKey }}"
      - smtp:
          sender: "{{ .Values.server.smtp.sender }}"
          host: "{{ .Values.smtp.host }}"
          user: "{{ .Values.smtp.username }}"
          password: "{{ .Values.smtp.password }}"
      - persistence:
          labels:
            recurring-job.longhorn.io/source: enabled
            recurring-job-group.longhorn.io/default: enabled
            recurring-job.longhorn.io/longhorn-backup: enabled
      - ingress:
          host: dakara.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            cert-manager.io/cluster-issuer: letsencrypt
  - name: dakara-client
    chart: ../../charts/dakara-client
    values:
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - dakara-server
                      - key: app.kubernetes.io/instance
                        operator: In
                        values:
                          - dakara-server
                  topologyKey: kubernetes.io/hostname
      - ingress:
          host: dakara.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            cert-manager.io/cluster-issuer: letsencrypt
