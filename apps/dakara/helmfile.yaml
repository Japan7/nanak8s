environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: dakara-server
    chart: ../../charts/dakara-server
    values:
      - image:
          tag: master
          pullPolicy: Always
      - secretKey: "{{ .Values.server.secretKey }}"
      - smtp:
          sender: "{{ .Values.server.smtp.sender }}"
          host: "{{ .Values.smtp.host }}"
          user: "{{ .Values.smtp.username }}"
          password: "{{ .Values.smtp.password }}"
      - ingress:
          host: dakara.{{ .Values.domain }}
  - name: dakara-client
    chart: ../../charts/dakara-client
    values:
      - image:
          tag: master
          pullPolicy: Always
      - ingress:
          host: dakara.{{ .Values.domain }}
  - name: kara-mugen-pvc
    chart: ../../charts/minio-pvc
    values:
      - path: kara/Mugen
  - name: mugen-import-api
    chart: ../../charts/mugen-import-api
    values:
      - image:
          repository: git.{{ .Values.domain }}/japan7/mugen-import-api
      - mugen:
          existingClaim: kara-mugen-pvc
      - ingress:
          host: dakara.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.middlewares: kube-system-japan7-basic-auth@kubernetescrd
    strategicMergePatches:
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: mugen-import-api
        spec:
          strategy:
            type: Recreate
          template:
            spec:
              nodeSelector:
                csi-s3: "true"
              containers:
                - name: mugen-import-api
                  # check that kara-mugen-pvc is well mounted
                  livenessProbe:
                    exec:
                      command:
                        - sh
                        - -c
                        - test -d /download/Anime
