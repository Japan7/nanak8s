environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: dakara-server
    chart: ../../charts/dakara-server
    values:
      - secretKey: "{{ .Values.server.secretKey }}"
      - smtp:
          sender: "{{ .Values.server.smtp.sender }}"
          host: "{{ .Values.smtp.host }}"
          user: "{{ .Values.smtp.username }}"
          password: "{{ .Values.smtp.password }}"
      - ingress:
          host: dakara.{{ .Values.domain }}
  - name: dakara-client
    chart: ../../charts/dakara-client
    values:
      - ingress:
          host: dakara.{{ .Values.domain }}
  - name: mugen-import-api
    chart: ../../charts/mugen-import-api
    values:
      - image:
          repository: git.{{ .Values.domain }}/japan7/mugen-import-api
          tag: master@sha256:dd12682b75d57bc59b5ec218a8a47c3fe4d487c50a497a314cce159244602bc0 # renovate: repository=git.japan7.bde.enseeiht.fr/japan7/mugen-import-api
          pullSecrets:
            - forgejo-regcred
      - updateStrategy:
          type: Recreate
      - mugen:
          minio:
            endpoint: https://minio.{{ .Values.domain }}
            path: kara/Mugen
            accessKey: "{{ .Values.minio.accessKey }}"
            secretKey: "{{ .Values.minio.secretKey }}"
      - ingress:
          host: dakara.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.middlewares: traefik-japan7-basic-auth@kubernetescrd
