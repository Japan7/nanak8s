environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: dakara-server
    chart: ../../charts/dakara-server
    values:
      - image:
          repository: ghcr.io/japan7/dakara-server
          tag: update-deps@sha256:f17f43556c016e5d2b52848363f470ced032e70e5d8731c863608ba56e6968b7 # renovate
      - secretKey: "{{ .Values.server.secretKey }}"
      - smtp:
          sender: "{{ .Values.server.smtp.sender }}"
          host: "{{ .Values.smtp.host }}"
          user: "{{ .Values.smtp.username }}"
          password: "{{ .Values.smtp.password }}"
      - ingress:
          host: dakara.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: "{{ .Values.traefik.namespace }}-compress@kubernetescrd"
            cert-manager.io/cluster-issuer: letsencrypt
  - name: dakara-client
    chart: ../../charts/dakara-client
    values:
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - dakara-server
                      - key: app.kubernetes.io/instance
                        operator: In
                        values:
                          - dakara-server
                  topologyKey: kubernetes.io/hostname
      - ingress:
          host: dakara.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: "{{ .Values.traefik.namespace }}-compress@kubernetescrd"
            cert-manager.io/cluster-issuer: letsencrypt
