environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: gitea-charts
    url: https://dl.gitea.io/charts/
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

releases:
  - name: gitea-cnpg
    chart: ../../charts/cnpg-cluster
    values:
      - release: 15
      - user:
          username: "{{ .Values.cnpg.username }}"
          password: "{{ .Values.cnpg.password }}"
      - minio:
          accessKey: "{{ .Values.cnpg.minio.accessKey }}"
          secretKey: "{{ .Values.cnpg.minio.secretKey }}"
  - name: gitea-redis
    chart: bitnami/redis
    version: 17
    values:
      - architecture: standalone
      - auth:
          enabled: false
      - master:
          persistence:
            size: 1Gi
  - name: gitea
    chart: gitea-charts/gitea
    version: 8
    values:
      - replicaCount: 2
      - nodeSelector:
          topology.kubernetes.io/region: eu-west
      - gitea:
          admin:
            password: "{{ .Values.gitea.adminPassword }}"
          config:
            server:
              ROOT_URL: https://gitea.{{ .Values.domain }}
              SSH_PORT: 8222
            service:
              REQUIRE_SIGNIN_VIEW: true
              ALLOW_ONLY_EXTERNAL_REGISTRATION: true
            database:
              DB_TYPE: postgres
              HOST: gitea-cnpg-rw
              NAME: app
              USER: "{{ .Values.cnpg.username }}"
              PASSWD: "{{ .Values.cnpg.password }}"
            actions:
              ENABLED: true
              DEFAULT_ACTIONS_URL: https://github.com
            # https://gitea.com/gitea/helm-chart/src/branch/gitea-ha#gitea-ha
            cache:
              ADAPTER: redis
              HOST: redis://gitea-redis-master:6379/0?pool_size=100&idle_timeout=180s
            session:
              PROVIDER: redis
              PROVIDER_CONFIG: redis://gitea-redis-master:6379/0?pool_size=100&idle_timeout=180s
            queue:
              TYPE: redis
              CONN_STR: redis://gitea-redis-master:6379/0?pool_size=100&idle_timeout=180s
            # https://github.com/go-gitea/gitea/issues/17563
            indexer:
              ISSUE_INDEXER_TYPE: db
      - postgresql:
          enabled: false
      - memcached:
          enabled: false
      - persistence:
          existingClaim: gitea-data
      - ingress:
          enabled: true
          apiVersion: networking.k8s.io/v1
          hosts:
            - host: gitea.{{ .Values.domain }}
              paths:
                - path: /
                  pathType: Prefix
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
  - name: gitea-extras
    chart: ../../charts/gitea-extras
