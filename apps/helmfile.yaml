releases:
  - name: apps
    chart: ../charts/argo-cd-apps
    namespace: argocd
    values:
      - apps:
          # System
          - name: traefik
            namespace: kube-system
          - name: kubernetes-dashboard
          - name: longhorn
            namespace: longhorn-system
          - name: cnpg
            namespace: cnpg-system

          # CI/CD
          - name: argo-cd
            namespace: argocd
          - name: forgejo
          - name: woodpecker

          # Others
          - name: keycloak

          # Nana-chan
          - name: nanachan
            namespace: nanachan
            subdir: nanachan
            environment: nana
          - name: hachichan
            namespace: nanachan
            subdir: nanachan
            environment: hachi
          - name: snowflake
            namespace: nanachan
            subdir: nanachan
            environment: snow
