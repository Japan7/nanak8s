environments:
  default:
    secrets:
      - globals.sops.yaml
---
releases:
  - name: apps
    chart: ../charts/argo-cd-apps
    values:
      - nanak8s:
          # System
          - name: k3s-upgrade
            namespace: system-upgrade
            clientSideApply: true
          - name: traefik
            namespace: "{{ .Values.traefik.namespace }}"
          - name: cert-manager
          - name: longhorn
            namespace: longhorn-system
          - name: cnpg
            namespace: cnpg-system
          - name: kubernetes-dashboard
            namespace: kube-dashboard

          # Dev
          - name: argo-cd
            namespace: argocd
          - name: forgejo

          # Apps
          - name: authentik
          - name: openldap
          - name: keycloak
          - name: vaultwarden
          - name: waicolle
          - name: dakara
          - name: filestash
          - name: n8n
          - name: outline
          - name: syncplay
          - name: website
          - name: emails
          - name: nanacount

          # Data
          - name: sftpgo
          - name: minio
          - name: nanadb

          # nanapi
          - name: nanapi-prod
            namespace: nanapi
            subdir: nanapi
            environment: prod
          - name: nanapi-staging
            namespace: nanapi
            subdir: nanapi
            environment: staging
          # - name: nanapi-dev
          #   namespace: nanapi
          #   subdir: nanapi
          #   environment: dev

          # nanachan
          - name: nanachan-nana
            namespace: nanachan
            subdir: nanachan
            environment: nana
          - name: nanachan-hachi
            namespace: nanachan
            subdir: nanachan
            environment: hachi
          # - name: nanachan-snow
          #   namespace: nanachan
          #   subdir: nanachan
          #   environment: snow

      - extras:
          - name: system-upgrade-controller
            namespace: system-upgrade
            source:
              repoURL: https://github.com/rancher/system-upgrade-controller.git
              targetRevision: v0.13.4 # renovate
              path: .
