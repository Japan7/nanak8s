releases:
  - name: apps
    chart: ../charts/argo-cd-apps
    namespace: argocd
    values:
      - apps:
          # System
          - name: traefik
            namespace: kube-system
          - name: kubernetes-dashboard
          - name: longhorn
            namespace: longhorn-system
          - name: cnpg
            namespace: cnpg-system

          # CI/CD
          - name: argo-cd
            namespace: argocd
          - name: forgejo
          - name: woodpecker

          # Apps
          - name: keycloak
          - name: syncplay

          # nanadb
          - name: nanadb

          # nanapi
          - name: nanapi-prod
            namespace: nanapi
            subdir: nanapi
            environment: prod
          - name: nanapi-staging
            namespace: nanapi
            subdir: nanapi
            environment: staging
          - name: nanapi-dev
            namespace: nanapi
            subdir: nanapi
            environment: dev

          # nanachan
          - name: nanachan-nana
            namespace: nanachan
            subdir: nanachan
            environment: nana
          - name: nanachan-hachi
            namespace: nanachan
            subdir: nanachan
            environment: hachi
          - name: nanachan-snow
            namespace: nanachan
            subdir: nanachan
            environment: snow
