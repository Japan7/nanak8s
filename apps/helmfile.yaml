environments:
  default:
    secrets:
      - globals.sops.yaml
---
releases:
  - name: apps
    chart: ../charts/argo-cd-apps
    values:
      - nanak8s:
          # System
          - name: cert-manager
          - name: cnpg
            namespace: cnpg-system
          - name: k3s-upgrade
            namespace: system-upgrade
          - name: kubernetes-dashboard
            namespace: kube-dashboard
          - name: longhorn
            namespace: longhorn-system
          - name: traefik
            namespace: "{{ .Values.traefik.namespace }}"

          # Dev
          - name: argo-cd
            namespace: argocd

          # Apps
          - name: dakara
          - name: emails
          - name: garage
          - name: karaberus
          - name: nanadb
          - name: nanalook
          - name: nanaoidc
          - name: ollama
          - name: outline
          - name: syncplay
          - name: waicolle
          - name: website

          # nanapi
          - name: nanapi-prod
            namespace: nanapi
            subdir: nanapi
            environment: prod
          - name: nanapi-staging
            namespace: nanapi
            subdir: nanapi
            environment: staging
          # - name: nanapi-dev
          #   namespace: nanapi
          #   subdir: nanapi
          #   environment: dev

          # nanachan
          - name: nanachan-nana
            namespace: nanachan
            subdir: nanachan
            environment: nana
          - name: nanachan-hachi
            namespace: nanachan
            subdir: nanachan
            environment: hachi
          # - name: nanachan-snow
          #   namespace: nanachan
          #   subdir: nanachan
          #   environment: snow

      - extras:
          - name: system-upgrade-controller
            namespace: system-upgrade
            source:
              repoURL: https://github.com/rancher/system-upgrade-controller.git
              targetRevision: v0.14.1 # renovate
              path: .
