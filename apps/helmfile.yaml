releases:
  - name: apps
    chart: ../charts/argo-cd-apps
    values:
      - apps:
          # System
          - name: traefik
            namespace: kube-system
          - name: kubernetes-dashboard
          - name: longhorn
            namespace: longhorn-system
          - name: cnpg
            namespace: cnpg-system
          - name: monitoring

          # Dev
          - name: argo-cd
            namespace: argocd
          - name: forgejo
          - name: gitlab

          # Apps
          - name: openldap
          - name: keycloak
          - name: vaultwarden
          - name: waicolle
          - name: dakara
          - name: filestash
          - name: n8n
          - name: outline
          - name: syncplay

          # Data
          - name: minio
            namespace: ""
          - name: nanadb
          - name: strapi

          # nanapi
          - name: nanapi-prod
            namespace: nanapi
            subdir: nanapi
            environment: prod
          - name: nanapi-staging
            namespace: nanapi
            subdir: nanapi
            environment: staging
          - name: nanapi-dev
            namespace: nanapi
            subdir: nanapi
            environment: dev

          # nanachan
          - name: nanachan-nana
            namespace: nanachan
            subdir: nanachan
            environment: nana
          - name: nanachan-hachi
            namespace: nanachan
            subdir: nanachan
            environment: hachi
          - name: nanachan-snow
            namespace: nanachan
            subdir: nanachan
            environment: snow
