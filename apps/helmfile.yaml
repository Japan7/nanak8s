releases:
  - name: apps
    chart: ../charts/argo-cd-apps
    values:
      - apps:
          # System
          - name: traefik
            namespace: kube-system
          - name: kubernetes-dashboard
          - name: longhorn
            namespace: longhorn-system
          - name: cnpg
            namespace: cnpg-system
          - name: monitoring

          # Minio
          - name: minio-operator
            subdir: minio/operator
          - name: minio-tenant-0
            subdir: minio/tenant-0
          - name: minio-tenant-1
            subdir: minio/tenant-1
          - name: minio-tenant-2
            subdir: minio/tenant-2

          # Dev
          - name: argo-cd
            namespace: argocd
          - name: forgejo
          - name: gitlab

          # Apps
          - name: openldap
          - name: keycloak
          - name: vaultwarden
          - name: waicolle
          - name: dakara
          - name: filestash
          - name: n8n
          - name: outline
          - name: syncplay
          - name: mastodon

          # Data
          - name: nanadb
          # - name: strapi

          # nanapi
          - name: nanapi-prod
            namespace: nanapi
            subdir: nanapi
            environment: prod
          - name: nanapi-staging
            namespace: nanapi
            subdir: nanapi
            environment: staging
          # - name: nanapi-dev
          #   namespace: nanapi
          #   subdir: nanapi
          #   environment: dev

          # nanachan
          - name: nanachan-nana
            namespace: nanachan
            subdir: nanachan
            environment: nana
          - name: nanachan-hachi
            namespace: nanachan
            subdir: nanachan
            environment: hachi
