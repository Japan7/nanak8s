environments:
  default:
    secrets:
      - ../shared.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: twuni
    url: https://helm.twun.io

releases:
  - name: docker-registry
    chart: twuni/docker-registry
    namespace: docker-registry
    values:
      - persistence:
          enabled: true
      - secrets:
          haSharedSecret: "{{ .Values.dockerRegistry.haSharedSecret }}"
      - garbageCollect:
          enabled: true
      - ingress:
          enabled: true
          hosts:
            - registry.{{ .Values.domain }}
          className:
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: kube-system-japan7-basic-auth@kubernetescrd
