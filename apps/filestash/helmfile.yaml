environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: filestash
    chart: ../../charts/filestash
    values:
      - image:
          tag: subs@027fc987c43f61c8abff6887f8db296cc103286212577f5259473db5f445ffc7 # renovate: repository=ghcr.io/japan7/filestash
      - onlyoffice:
          enabled: true
      - ingress:
          host: filestash.{{ .Values.domain }}
  - name: filestash-minio-oidc-auth
    chart: ../../charts/filestash-minio-oidc-auth
    values:
      - image:
          tag: main@3f997e9e75c52aabc0c665b2da319cc615d0d0f8578b238c8dd2eac3d4ea61e4 # renovate: repository=ghcr.io/japan7/filestash-minio-oidc-auth
      - filestash:
          host: https://filestash.{{ .Values.domain }}
          apiKey: "{{ .Values.filestash.apiKey }}"
      - keycloak:
          host: https://keycloak.{{ .Values.domain }}
          realm: japan7
          clientId: "{{ .Values.keycloak.clientId }}"
          clientSecret: "{{ .Values.keycloak.clientSecret }}"
      - minio:
          host: https://minio.{{ .Values.domain }}
      - ingress:
          loginRedirect: true
          host: filestash.{{ .Values.domain }}
