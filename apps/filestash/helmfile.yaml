environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: filestash
    chart: ../../charts/filestash
    values:
      - image:
          repository: ghcr.io/japan7/filestash
          tag: subs@sha256:5ab1ead6a9c39a3351503e8aa0ed4bb41bdf527ec593b9dcf4f91feb6ce7e24a # renovate: repository=ghcr.io/japan7/filestash
      - updateStrategy:
          type: Recreate
      - onlyoffice:
          enabled: true
      - persistence:
          labels:
            recurring-job.longhorn.io/source: enabled
            recurring-job-group.longhorn.io/default: enabled
            recurring-job.longhorn.io/longhorn-backup: enabled
      - ingress:
          host: filestash.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            cert-manager.io/cluster-issuer: letsencrypt
  - name: filestash-minio-oidc-auth
    chart: ../../charts/filestash-minio-oidc-auth
    values:
      - filestash:
          host: https://filestash.{{ .Values.domain }}
          apiKey: "{{ .Values.filestash.apiKey }}"
      - keycloak:
          host: https://keycloak.{{ .Values.domain }}
          realm: japan7
          clientId: "{{ .Values.keycloak.clientId }}"
          clientSecret: "{{ .Values.keycloak.clientSecret }}"
      - minio:
          host: https://minio.{{ .Values.domain }}
      - ingress:
          loginRedirect: true
          host: filestash.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            cert-manager.io/cluster-issuer: letsencrypt
