environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: filestash
    chart: ../../charts/filestash
    values:
      - image:
          tag: subs # renovate: repository=ghcr.io/japan7/filestash
          pullPolicy: Always
      - onlyoffice:
          enabled: true
      - ingress:
          host: filestash.{{ .Values.domain }}
  - name: filestash-minio-oidc-auth
    chart: ../../charts/filestash-minio-oidc-auth
    values:
      - image:
          tag: main # renovate: repository=ghcr.io/japan7/filestash-minio-oidc-auth
          pullPolicy: Always
      - filestash:
          host: https://filestash.{{ .Values.domain }}
          apiKey: "{{ .Values.filestash.apiKey }}"
      - keycloak:
          host: https://keycloak.{{ .Values.domain }}
          realm: japan7
          clientId: "{{ .Values.keycloak.clientId }}"
          clientSecret: "{{ .Values.keycloak.clientSecret }}"
      - minio:
          host: https://minio.{{ .Values.domain }}
      - ingress:
          loginRedirect: true
          host: filestash.{{ .Values.domain }}
