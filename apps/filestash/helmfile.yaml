environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: filestash
    chart: ../../charts/filestash
    values:
      - image:
          tag: subs@sha256:c986b2831f407ebd57486df1c9c387e12a230d9d313370ca6499040d37a46214 # renovate: repository=ghcr.io/japan7/filestash
      - onlyoffice:
          enabled: true
      - ingress:
          host: filestash.{{ .Values.domain }}
  - name: filestash-minio-oidc-auth
    chart: ../../charts/filestash-minio-oidc-auth
    values:
      - image:
          tag: main@sha256:d10488d51ba0d69679444c8614712aba542c38f9eb844d8ed80d92913b09f33d # renovate: repository=ghcr.io/japan7/filestash-minio-oidc-auth
      - filestash:
          host: https://filestash.{{ .Values.domain }}
          apiKey: "{{ .Values.filestash.apiKey }}"
      - keycloak:
          host: https://keycloak.{{ .Values.domain }}
          realm: japan7
          clientId: "{{ .Values.keycloak.clientId }}"
          clientSecret: "{{ .Values.keycloak.clientSecret }}"
      - minio:
          host: https://minio.{{ .Values.domain }}
      - ingress:
          loginRedirect: true
          host: filestash.{{ .Values.domain }}
