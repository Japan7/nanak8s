environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: vaultwarden-cnpg-16
    chart: ../../charts/cnpg-cluster
    values:
      - release: 16
      - backups:
          minio:
            endpoint: https://minio.{{ .Values.domain }}
            accessKey: "{{ .Values.cnpg.minio.accessKey }}"
            secretKey: "{{ .Values.cnpg.minio.secretKey }}"
  - name: vaultwarden
    chart: ../../charts/vaultwarden
    values:
      - updateStrategy:
          type: Recreate
      - cnpg:
          name: vaultwarden-cnpg-16
      - config:
          signupsAllowed: false
          adminToken: "{{ .Values.adminToken }}"
      - smtp:
          enabled: true
          from: "{{ .Values.smtp.from }}"
          fromName: Vaultwarden Japan7
          host: "{{ .Values.smtp.host }}"
          user: "{{ .Values.smtp.username }}"
          password: "{{ .Values.smtp.password }}"
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: cnpg.io/cluster
                        operator: In
                        values:
                          - vaultwarden-cnpg
                      - key: cnpg.io/instanceRole
                        operator: In
                        values:
                          - primary
                  topologyKey: kubernetes.io/hostname
      - ingress:
          host: vaultwarden.{{ .Values.domain }}
