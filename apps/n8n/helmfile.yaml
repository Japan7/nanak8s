environments:
  default:
    secrets:
      - ../shared.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: open-8gears
    url: https://8gears.container-registry.com/chartrepo/library/

releases:
  - name: n8n
    chart: open-8gears/n8n
    namespace: n8n
    values:
      - n8n:
          encryption_key: "{{ .Values.encryptionKey }}"
      - extraEnv:
          NODE_ENV: production
          N8N_PROTOCOL: https
          WEBHOOK_URL: "https://n8n.{{ .Values.domain }}"
          EXECUTIONS_DATA_PRUNE: true
      - config:
          host: n8n.{{ .Values.domain }}
      - secrets:
          security:
            excludeEndpoints: webhook,webhookTest
            basicAuth:
              active: true
              user: "{{ .Values.basicAuth.username }}"
              password: "{{ .Values.basicAuth.password }}"
      - persistence:
          enabled: true
          type: dynamic
      - deploymentStrategy:
          type: "RollingUpdate"
      - ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hosts:
            - host: n8n.{{ .Values.domain }}
              paths:
                - /
