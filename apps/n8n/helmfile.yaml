environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: 8gears
    url: 8gears.container-registry.com/library
    oci: true

releases:
  - name: n8n
    chart: 8gears/n8n
    version: 0.23.1
    values:
      - n8n:
          encryption_key: "{{ .Values.encryptionKey }}"
      - config:
          executions:
            process: main
          host: n8n.{{ .Values.domain }}
          protocol: https
      - extraEnv:
          WEBHOOK_URL: "https://n8n.{{ .Values.domain }}"
      - persistence:
          enabled: true
          type: dynamic
      - livenessProbe:
          timeoutSeconds: 30 # FIXME: often quite slow
      - ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            cert-manager.io/cluster-issuer: letsencrypt
          hosts:
            - host: n8n.{{ .Values.domain }}
              paths:
                - /
          tls:
            - hosts:
                - n8n.{{ .Values.domain }}
              secretName: n8n.{{ .Values.domain }}-tls
    strategicMergePatches:
      - apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: n8n
          namespace: "{{ .Namespace }}"
          labels:
            recurring-job.longhorn.io/source: enabled
            recurring-job-group.longhorn.io/default: enabled
            recurring-job.longhorn.io/longhorn-backup: enabled
