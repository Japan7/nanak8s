environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: open-8gears
    url: https://8gears.container-registry.com/chartrepo/library/

releases:
  - name: n8n
    chart: open-8gears/n8n
    version: 0.13.0
    values:
      - image:
          tag: 1.15.1 # renovate: repository=n8nio/n8n
      - n8n:
          encryption_key: "{{ .Values.encryptionKey }}"
      - config:
          executions:
            process: main
          host: n8n.{{ .Values.domain }}
          protocol: https
      - extraEnv:
          WEBHOOK_URL: "https://n8n.{{ .Values.domain }}"
      - persistence:
          enabled: true
          type: dynamic
      - ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hosts:
            - host: n8n.{{ .Values.domain }}
              paths:
                - /
