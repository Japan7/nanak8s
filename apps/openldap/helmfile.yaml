environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: openldap
    chart: ../../charts/openldap
    values:
      - ldap:
          root: "{{ .Values.ldap.domain }}"
          admin:
            password: "{{ .Values.ldap.admin.password }}"
          config:
            password: "{{ .Values.configPassword }}"
      - persistence:
          labels:
            recurring-job.longhorn.io/source: enabled
            recurring-job-group.longhorn.io/default: enabled
            recurring-job.longhorn.io/longhorn-backup: enabled
  - name: phpldapadmin
    chart: ../../charts/phpldapadmin
    values:
      - env:
          - name: PHPLDAPADMIN_LDAP_HOSTS
            value: openldap
      - ingress:
          host: ldap.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: "{{ .Values.traefik.namespace }}-traefik-forward-auth-nanak8s@kubernetescrd"
            cert-manager.io/cluster-issuer: letsencrypt
