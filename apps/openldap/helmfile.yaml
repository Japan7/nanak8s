environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: helm-openldap
    url: https://jp-gouin.github.io/helm-openldap/

releases:
  - name: openldap
    chart: helm-openldap/openldap-stack-ha
    version: 4.1.1
    values:
      - global:
          ldapDomain: "{{ .Values.ldap.domain }}"
          adminPassword: "{{ .Values.ldap.admin.password }}"
          configPassword: "{{ .Values.configPassword }}"
      - nodeSelector:
          kubernetes.io/arch: amd64 # arm64 images are broken
      - phpldapadmin:
          ingress:
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
            hosts:
              - ldap.{{ .Values.domain }}
      - ltb-passwd:
          enabled: false
      - persistence:
          enabled: true
          storageClass: longhorn-single
          size: 1Gi
