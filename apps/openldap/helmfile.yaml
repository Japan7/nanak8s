environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: helm-openldap
    url: https://jp-gouin.github.io/helm-openldap/

releases:
  - name: openldap
    chart: helm-openldap/openldap-stack-ha
    version: 4.1.1
    values:
      - replicaCount: 1
      - global:
          ldapDomain: "{{ .Values.ldap.domain }}"
          adminPassword: "{{ .Values.ldap.admin.password }}"
          configPassword: "{{ .Values.configPassword }}"
      - image:
          tag: 2.6.6 # renovate: repository=bitnami/openldap
      - phpldapadmin:
          image:
            tag: 0.9.0 # renovate: repository=osixia/phpldapadmin
          ingress:
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
            hosts:
              - ldap.{{ .Values.domain }}
      - ltb-passwd:
          enabled: false
      - customTLS:
          image:
            repository: openquantumsafe/openssl3 # instead of alpine/openssl; they have arm64 images
            tag: latest
      - persistence:
          enabled: true
          storageClass: longhorn-single
          size: 1Gi
