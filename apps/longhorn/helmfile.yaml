environments:
  default:
    secrets:
      - ../globals.sops.yaml
---
repositories:
  - name: longhorn
    url: https://charts.longhorn.io

releases:
  - name: longhorn
    chart: longhorn/longhorn
    version: 1.6.1
    values:
      - csi:
          attacherReplicaCount: 2
          provisionerReplicaCount: 2
          resizerReplicaCount: 2
          snapshotterReplicaCount: 2
      - longhornUI:
          replicas: 1
      - ingress:
          enabled: true
          host: longhorn.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: authentik-authentik@kubernetescrd
            cert-manager.io/cluster-issuer: letsencrypt
          tls: true
          tlsSecret: longhorn.{{ .Values.domain }}-tls
    jsonPatches:
      - target:
          group: apps
          version: v1
          kind: Deployment
          name: longhorn-ui
          namespace: "{{ .Namespace }}"
        patch:
          - op: add
            path: /spec/template/spec/containers/0/command
            value: ["/bin/bash", "-c", "cd /var/tmp && curl -L -o miniserve https://github.com/svenstaro/miniserve/releases/download/v0.27.1/miniserve-0.27.1-$$(arch)-unknown-linux-musl && chmod +x miniserve && ./miniserve --index index.html -p 8000 /web/dist"]
  - name: longhorn-extras
    chart: ../../charts/longhorn-extras
    wsIngress:
      host: longhorn.{{ .Values.domain }}
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: authentik-authentik@kubernetescrd
        cert-manager.io/cluster-issuer: letsencrypt
