bases:
  - ../environments.yaml
---
repositories:
  - name: longhorn
    url: https://charts.longhorn.io

releases:
  - name: longhorn
    chart: longhorn/longhorn
    namespace: longhorn-system
    values:
      - ingress:
          enabled: true
          host: longhorn.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: kube-system-japan7-basic-auth@kubernetescrd
