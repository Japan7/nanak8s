environments:
  default:
    secrets:
      - ../globals.sops.yaml
---
repositories:
  - name: longhorn
    url: https://charts.longhorn.io

releases:
  - name: longhorn
    chart: longhorn/longhorn
    version: 1.6.1
    values:
      - csi:
          attacherReplicaCount: 2
          provisionerReplicaCount: 2
          resizerReplicaCount: 2
          snapshotterReplicaCount: 2
      - longhornUI:
          replicas: 1
      - ingress:
          enabled: true
          host: longhorn.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: authentik-authentik@kubernetescrd
            cert-manager.io/cluster-issuer: letsencrypt
          tls: true
          tlsSecret: longhorn.{{ .Values.domain }}-tls
    jsonPatches:
      - target:
          group: apps
          version: v1
          kind: Deployment
          name: longhorn-ui
          namespace: "{{ .Namespace }}"
        patch:
          - op: add
            path: /spec/template/spec/containers/0/command
            value: ["/bin/bash", "-c", "mkdir -p /var/config/nginx/ && cp -r /etc/nginx/* /var/config/nginx/; envsubst '${LONGHORN_MANAGER_IP},${LONGHORN_UI_PORT}' < /etc/nginx/nginx.conf.template > /var/config/nginx/nginx.conf && sed -i 's/gzip on;/gzip on;large_client_header_buffers 4 32k;/' /var/config/nginx/nginx.conf && nginx -c /var/config/nginx/nginx.conf -g 'daemon off;'"]
  - name: longhorn-extras
    chart: ../../charts/longhorn-extras
