environments:
  default:
    secrets:
      - ../shared.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: argo
    url: https://argoproj.github.io/argo-helm

releases:
  - name: argo-cd
    chart: argo/argo-cd
    namespace: argocd
    values:
      - server:
          ingress:
            enabled: true
            hosts:
              - argocd.{{ .Values.domain }}
            https: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
      # https://github.com/travisghansen/argo-cd-helmfile
      - repoServer:
          volumes:
            - name: helmfile-cmp-tmp
              emptyDir: {}
          extraContainers:
            - name: helmfile-plugin
              image: travisghansen/argo-cd-helmfile:latest
              command: [/var/run/argocd/argocd-cmp-server]
              env:
                - name: SOPS_AGE_KEY
                  valueFrom:
                    secretKeyRef:
                      name: age
                      key: privKey
              securityContext:
                runAsNonRoot: true
                runAsUser: 999
              volumeMounts:
                - name: var-files
                  mountPath: /var/run/argocd
                - name: plugins
                  mountPath: /home/argocd/cmp-server/plugins
                - name: helmfile-cmp-tmp
                  mountPath: /tmp
  - name: argo-cd-extras
    chart: ../../charts/argo-cd-extras
    namespace: argocd
    values:
      - age:
          privKey: "{{ .Values.age.privKey }}"
