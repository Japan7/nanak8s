environments:
  default:
    values:
      - notifications:
          enabled: true
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: argo
    url: https://argoproj.github.io/argo-helm

releases:
  - name: argo-cd
    chart: argo/argo-cd
    version: 6.7.11
    values:
      - server:
          ingress:
            enabled: true
            hostname: argocd.{{ .Values.domain }}
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              cert-manager.io/cluster-issuer: letsencrypt
            extraTls:
              - hosts:
                  - argocd.{{ .Values.domain }}
                secretName: argocd.{{ .Values.domain }}-tls
      # https://github.com/travisghansen/argo-cd-helmfile
      - repoServer:
          volumes:
            - name: helmfile-cmp-tmp
              emptyDir: {}
          extraContainers:
            - name: helmfile-plugin
              image: travisghansen/argo-cd-helmfile:v0.3.11 # renovate
              command: ["/var/run/argocd/argocd-cmp-server"]
              env:
                - name: SOPS_AGE_KEY
                  valueFrom:
                    secretKeyRef:
                      name: age
                      key: privKey
              securityContext:
                runAsNonRoot: true
                runAsUser: 999
              volumeMounts:
                - name: var-files
                  mountPath: /var/run/argocd
                - name: plugins
                  mountPath: /home/argocd/cmp-server/plugins
                - name: helmfile-cmp-tmp
                  mountPath: /tmp
  - name: argo-cd-extras
    chart: ../../charts/argo-cd-extras
    values:
      - age:
          privKey: "{{ .Values.age.privKey }}"
      - argocdUrl: "https://argocd.{{ .Values.domain }}"
      - github:
          token: "{{ .Values.github.token }}"
      - discord:
          webhook: "{{ .Values.discord.webhook }}"
      - notifications:
          enabled: "{{ .Values.notifications.enabled }}"
