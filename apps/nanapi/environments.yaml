environments:
  prod:
    values:
      - tag: latest@sha256:56f9d41eed6fc9277e8e0f6a224ba6ead3145541274f22fe00da4e9b511b3716
      - tasks: true
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - edgedb
                      - key: app.kubernetes.io/instance
                        operator: In
                        values:
                          - nanadb
                      - key: app.kubernetes.io/component
                        operator: In
                        values:
                          - db
                      - key: app.kubernetes.io/part-of
                        operator: In
                        values:
                          - edgedb
                  topologyKey: kubernetes.io/hostname
                  namespaceSelector: {}
    secrets:
      - ../globals.sops.yaml
      - prod.sops.yaml
  staging:
    values:
      - tag: main@sha256:ac649544a2b73bae24999fcbb1c9fc7b3b0e6e85ee6b3632974e2e7d1a76e1d1
      - tasks: false
      - affinity: {}
    secrets:
      - ../globals.sops.yaml
      - staging.sops.yaml
  dev:
