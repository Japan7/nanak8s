environments:
  prod:
    values:
      - tag: latest@sha256:de9d331b8da16114d85eef837562f224ba7e45fd8caff19129d4c6f46a1507d2
      - tasks: true
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - edgedb
                      - key: app.kubernetes.io/instance
                        operator: In
                        values:
                          - nanadb
                      - key: app.kubernetes.io/component
                        operator: In
                        values:
                          - db
                      - key: app.kubernetes.io/part-of
                        operator: In
                        values:
                          - edgedb
                  topologyKey: kubernetes.io/hostname
                  namespaceSelector: {}
    secrets:
      - ../globals.sops.yaml
      - prod.sops.yaml
  staging:
    values:
      - tag: main@sha256:f91e365eff0c8ecebb9afe61ee96ba21a4b65c8311f901251dd815d4ca9e3ff1
      - tasks: false
      - affinity: {}
    secrets:
      - ../globals.sops.yaml
      - staging.sops.yaml
  dev:
    values:
      - tag: break-reference-cycles@sha256:40169a1f499a5504c4187a63ae2c32925cc424d4b5a2070d20ca07daaa0954fd
      - tasks: false
      - affinity: {}
    secrets:
      - ../globals.sops.yaml
      - dev.sops.yaml
