environments:
  prod:
    values:
      - tag: 2023.09.02
      - tasks: true
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - edgedb
                      - key: app.kubernetes.io/instance
                        operator: In
                        values:
                          - nanadb
                      - key: app.kubernetes.io/component
                        operator: In
                        values:
                          - db
                      - key: app.kubernetes.io/part-of
                        operator: In
                        values:
                          - edgedb
                  topologyKey: kubernetes.io/hostname
                  namespaceSelector: {}
    secrets:
      - ../globals.sops.yaml
      - prod.sops.yaml
  staging:
    values:
      - tag: sha-d6f4455
      - tasks: false
      - affinity: {}
    secrets:
      - ../globals.sops.yaml
      - staging.sops.yaml
  dev:
    values:
      - tag: sha-6eed43d
      - tasks: false
      - affinity: {}
    secrets:
      - ../globals.sops.yaml
      - dev.sops.yaml
