environments:
  prod:
    values:
      - tag: 2023.07.22
      - tasks: true
      - dumps: true
      - affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                preference:
                  matchExpressions:
                    - key: topology.kubernetes.io/region
                      operator: In
                      values:
                        - eu-west
    secrets:
      - ../globals.sops.yaml
      - prod.sops.yaml
  staging:
    values:
      - tag: sha-6a8cb5e
      - tasks: false
      - dumps: false
      - affinity: {}
    secrets:
      - ../globals.sops.yaml
      - staging.sops.yaml
  dev:
    values:
      - tag: latest
      - tasks: false
      - dumps: false
      - affinity: {}
    secrets:
      - ../globals.sops.yaml
      - dev.sops.yaml
