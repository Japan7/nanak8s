environments:
  prod:
    values:
      - tag: latest@sha256:f37a9244cfe92e21059a3f85868f5cb5e01a79e613378f2efb72aa04c7fcb3ef
      - tasks: true
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - edgedb
                      - key: app.kubernetes.io/instance
                        operator: In
                        values:
                          - nanadb
                      - key: app.kubernetes.io/component
                        operator: In
                        values:
                          - db
                      - key: app.kubernetes.io/part-of
                        operator: In
                        values:
                          - edgedb
                  topologyKey: kubernetes.io/hostname
                  namespaceSelector: {}
    secrets:
      - ../globals.sops.yaml
      - prod.sops.yaml
  staging:
    values:
      - tag: main@sha256:5229f95468976d296b756ee8390eab03f9d7effefdf72f79684d5bf1aa285127
      - tasks: false
      - affinity: {}
    secrets:
      - ../globals.sops.yaml
      - staging.sops.yaml
  dev:
    values:
      - tag: jemalloc@sha256:8a0b6edd9cb023fc4fec536dab5858fdb73619bff7bcbc8dd90b560017e103ca
      - tasks: false
      - affinity: {}
    secrets:
      - ../globals.sops.yaml
      - dev.sops.yaml
