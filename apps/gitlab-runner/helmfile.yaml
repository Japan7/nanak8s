environments:
  default:
    secrets:
      - ../shared.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: gitlab
    url: https://charts.gitlab.io

releases:
  - name: gitlab-runner
    chart: gitlab/gitlab-runner
    namespace: gitlab-runner
    values:
      - gitlabUrl: "{{ .Values.gitlab.url }}"
      - runnerRegistrationToken: "{{ .Values.gitlab.runnerRegistrationToken }}"
