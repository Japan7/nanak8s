environments:
  default:
    secrets:
      - ../globals.sops.yaml
---
repositories:
  - name: ollama-helm
    url: https://otwld.github.io/ollama-helm

releases:
  - name: ollama
    chart: ollama-helm/ollama
    version: 1.14.0
    values:
      - updateStrategy:
          type: RollingUpdate
      - affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: feature/ollama
                      operator: In
                      values:
                        - true
      - ollama:
          models:
            pull:
              - gemma3
