environments:
  default:
    secrets:
      - ../globals.sops.yaml
---
repositories:
  - name: ollama-helm
    url: https://otwld.github.io/ollama-helm

releases:
  - name: ollama
    chart: ollama-helm/ollama
    version: 0.28.1
    values:
      - ollama:
          models:
            - llama3
      - nodeSelector:
          kubernetes.io/hostname: gungnir
      - persistentVolume:
          enabled: true
          storageClass: longhorn-local
    strategicMergePatches:
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: ollama
        spec:
          strategy:
            type: Recreate
