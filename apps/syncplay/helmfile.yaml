environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: syncplay
    chart: ../../charts/syncplay
    values:
      - image:
          tag: master
          pullPolicy: Always
      - syncplay:
          password: "{{ .Values.password }}"
          salt: "{{ .Values.salt }}"
      - ingress:
          host: syncplay.{{ .Values.domain }}
