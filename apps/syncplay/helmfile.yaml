environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: syncplay
    chart: ../../charts/syncplay
    values:
      - image:
          tag: master@sha256:497c11d896461cf403acff8069ae2a079bf4b55206ecd295472b985020d86dbb # renovate: repository=ghcr.io/japan7/syncplay
      - syncplay:
          password: "{{ .Values.password }}"
          salt: "{{ .Values.salt }}"
      - ingress:
          host: syncplay.{{ .Values.domain }}
