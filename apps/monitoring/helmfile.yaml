environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: grafana
    url: https://grafana.github.io/helm-charts

releases:
  - name: loki-stack
    chart: grafana/loki-stack
    version: 2.9.11
    values:
      - loki:
          persistence:
            enabled: true
            labels:
              recurring-job.longhorn.io/longhorn-backup: enabled
      - grafana:
          enabled: true
          adminPassword: "{{ .Values.grafana.password }}"
          deploymentStrategy:
            type: Recreate
          persistence:
            enabled: true
            size: 1Gi
            extraPvcLabels:
              recurring-job.longhorn.io/longhorn-backup: enabled
          ingress:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
            hosts:
              - grafana.{{ .Values.domain }}
