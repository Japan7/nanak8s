environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts
  - name: grafana
    url: https://grafana.github.io/helm-charts

releases:
  - name: prometheus-operator-crds
    chart: prometheus-community/prometheus-operator-crds
    version: 2
    values:
      - annotations:
          argocd.argoproj.io/sync-options: ServerSideApply=true
  - name: kube-prometheus-stack
    chart: prometheus-community/kube-prometheus-stack
    version: 45
    values:
      - alertmanager:
          config:
            route:
              receiver: discord
            receivers:
              - name: "null"
              - name: discord
                discord_configs:
                  - webhook_url: "{{ .Values.webhook }}"
          alertmanagerSpec:
            storage:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 1Gi
          ingress:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.middlewares: kube-system-traefik-forward-auth-nanak8s@kubernetescrd
            hosts:
              - alertmanager.{{ .Values.domain }}
      - grafana:
          adminPassword: "{{ .Values.grafana.password }}"
          persistence:
            enabled: true
            accessModes: ["ReadWriteOnce"]
            size: 1Gi
          ingress:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
            hosts:
              - grafana.{{ .Values.domain }}
      - prometheus:
          prometheusSpec:
            ruleSelectorNilUsesHelmValues: false
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
            probeSelectorNilUsesHelmValues: false
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi
          ingress:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.middlewares: kube-system-traefik-forward-auth-nanak8s@kubernetescrd
            hosts:
              - prometheus.{{ .Values.domain }}
      - kubeEtcd:
          endpoints: { { .Values.nodes | toYaml | nindent 12 } }
  - name: loki-stack
    chart: grafana/loki-stack
    version: 2
    values:
      - loki:
          isDefault: false
