environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: sftpgo
    chart: ../../charts/sftpgo
    values:
      - updateStrategy:
          type: Recreate
      - system:
          config: |
            {{ .Values.config | nindent 12 }}
          persistence:
            labels:
              recurring-job.longhorn.io/source: enabled
              recurring-job-group.longhorn.io/default: enabled
              recurring-job.longhorn.io/longhorn-backup: enabled
      - data:
          persistence:
            labels:
              recurring-job.longhorn.io/source: enabled
              recurring-job-group.longhorn.io/default: enabled
              recurring-job.longhorn.io/longhorn-backup: enabled
      - ingress:
          host: sftp.{{ .Values.domain }}
          http:
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              cert-manager.io/cluster-issuer: letsencrypt
      - extraContainers:
          - name: hooks
            image: ghcr.io/japan7/sftpgo-oidc-hooks:main@sha256:fb8645bff02e7a41610304a5c5cc4ce55156390c51273fe2f01b26a5d5255cb1 # renovate
            ports:
              - containerPort: 8000
