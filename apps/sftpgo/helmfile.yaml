environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: sftpgo
    chart: ../../charts/sftpgo
    values:
      - updateStrategy:
          type: Recreate
      - system:
          config: |
            {{ .Values.config | nindent 12 }}
          persistence:
            labels:
              recurring-job.longhorn.io/source: enabled
              recurring-job-group.longhorn.io/default: enabled
              recurring-job.longhorn.io/longhorn-backup: enabled
      - data:
          persistence:
            labels:
              recurring-job.longhorn.io/source: enabled
              recurring-job-group.longhorn.io/default: enabled
              recurring-job.longhorn.io/longhorn-backup: enabled
      - ingress:
          host: sftp.{{ .Values.domain }}
          http:
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              cert-manager.io/cluster-issuer: letsencrypt
      - extraContainers:
          - name: hooks
            image: ghcr.io/japan7/sftpgo-oidc-hooks:main@sha256:4647ad4c8b1ff8b6f3e685e3343eed250c79956380d0c53b0115122ba0b32fd0 # renovate
            ports:
              - containerPort: 8000
