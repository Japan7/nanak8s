environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: bitnami
    url: registry-1.docker.io/bitnamicharts
    oci: true

releases:
  - name: outline-cnpg
    chart: ../../charts/cnpg-cluster
    values:
      - release: 15
      - backups:
          minio:
            endpoint: https://minio.{{ .Values.domain }}
            accessKey: "{{ .Values.cnpg.minio.accessKey }}"
            secretKey: "{{ .Values.cnpg.minio.secretKey }}"
  - name: outline-redis
    chart: bitnami/redis
    version: 18.1.4
    values:
      - architecture: standalone
      - auth:
          enabled: false
      - master:
          persistence:
            size: 1Gi
  - name: outline
    chart: ../../charts/outline
    values:
      - image:
          repository: ghcr.io/japan7/outline
          tag: oidc-groups@sha256:729bab81da641b1e845eb5ae1c7773fab666478d3b9e08e73d038abeaab62942 # renovate: repository=ghcr.io/japan7/outline
      - cnpg:
          name: outline-cnpg
      - env: |
          {{ .Values.env | nindent 10 }}
      - ingress:
          host: docs.{{ .Values.domain }}
