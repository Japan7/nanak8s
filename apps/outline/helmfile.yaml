environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: bitnami
    url: registry-1.docker.io/bitnamicharts
    oci: true

releases:
  - name: outline-cnpg
    chart: ../../charts/cnpg-cluster
    values:
      - release: 15
      - backups:
          minio:
            endpoint: https://minio.{{ .Values.domain }}
            accessKey: "{{ .Values.cnpg.minio.accessKey }}"
            secretKey: "{{ .Values.cnpg.minio.secretKey }}"
  - name: outline-redis
    chart: bitnami/redis
    version: 18.1.5
    values:
      - architecture: standalone
      - auth:
          enabled: false
      - master:
          persistence:
            size: 1Gi
  - name: outline
    chart: ../../charts/outline
    values:
      - image:
          repository: ghcr.io/japan7/outline
          tag: oidc-groups@sha256:934aae65f38f946fd24fe7919b1bdd2d51e5cb5323917a14a56be9086efe78f1 # renovate: repository=ghcr.io/japan7/outline
      - cnpg:
          name: outline-cnpg
      - env: |
          {{ .Values.env | nindent 10 }}
      - ingress:
          host: docs.{{ .Values.domain }}
