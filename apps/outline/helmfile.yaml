environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: bitnami
    url: registry-1.docker.io/bitnamicharts
    oci: true

releases:
  - name: outline-cnpg-16
    chart: ../../charts/cnpg-cluster
    values:
      - release: 16
      - backups:
          minio:
            endpoint: https://minio.{{ .Values.domain }}
            accessKey: "{{ .Values.cnpg.minio.accessKey }}"
            secretKey: "{{ .Values.cnpg.minio.secretKey }}"
  - name: outline-redis
    chart: bitnami/redis
    version: 18.3.2
    values:
      - architecture: standalone
      - auth:
          enabled: false
      - master:
          persistence:
            size: 1Gi
  - name: outline
    chart: ../../charts/outline
    values:
      - image:
          repository: ghcr.io/japan7/outline
          tag: oidc-groups@sha256:9b93bfd59b65a9c333e2af0c8dad334f0987d6c7cfbfdd3889971eeadad71a5e # renovate: repository=ghcr.io/japan7/outline
      - cnpg:
          name: outline-cnpg-16
      - env: |
          {{ .Values.env | nindent 10 }}
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: cnpg.io/cluster
                        operator: In
                        values:
                          - outline-cnpg-16
                      - key: cnpg.io/instanceRole
                        operator: In
                        values:
                          - primary
                  topologyKey: kubernetes.io/hostname
      - ingress:
          host: docs.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
