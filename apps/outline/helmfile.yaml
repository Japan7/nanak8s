environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: valkey
    url: https://valkey.io/valkey-helm

releases:
  - name: outline-cnpg-16
    chart: ../../charts/cnpg-cluster
    values:
      - release: 16
      - storage:
          size: 5Gi
      - postgresql:
          parameters:
            max_slot_wal_keep_size: "2GB"
      - backups:
          enabled: true
          s3: {{ toYaml .Values.cnpg.s3 | nindent 12 }}
  - name: outline-valkey
    chart: valkey/valkey
    version: 0.7.4
  - name: outline
    chart: ../../charts/outline
    values:
      - image:
          repository: ghcr.io/japan7/outline
          tag: oidc-groups@sha256:f556e33d32c6d6e4fa4e6ba7e67324c5dec72ca8459c79a62a9e094efa5b7949 # renovate
      - cnpg:
          secretName: outline-cnpg-16-app
      - env: |
          {{ .Values.env | nindent 10 }}
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: cnpg.io/cluster
                        operator: In
                        values:
                          - outline-cnpg-16
                      - key: cnpg.io/instanceRole
                        operator: In
                        values:
                          - primary
                  topologyKey: kubernetes.io/hostname
      - ingress:
          host: docs.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: "{{ .Values.traefik.namespace }}-compress@kubernetescrd"
            cert-manager.io/cluster-issuer: letsencrypt
