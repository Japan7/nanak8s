environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: bitnamicharts
    url: registry-1.docker.io/bitnamicharts
    oci: true

releases:
  - name: outline-cnpg
    chart: ../../charts/cnpg-cluster
    values:
      - release: 15
      - backups:
          minio:
            endpoint: https://minio.{{ .Values.domain }}
            accessKey: "{{ .Values.cnpg.minio.accessKey }}"
            secretKey: "{{ .Values.cnpg.minio.secretKey }}"
  - name: outline-redis
    chart: bitnamicharts/redis
    version: 17.13.1
    values:
      - architecture: standalone
      - auth:
          enabled: false
      - master:
          persistence:
            size: 1Gi
  - name: outline
    chart: ../../charts/outline
    values:
      - cnpg:
          name: outline-cnpg
      - env: |
          {{ .Values.env | nindent 10 }}
      - ingress:
          host: docs.{{ .Values.domain }}
