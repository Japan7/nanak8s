environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

releases:
  - name: outline-cnpg
    chart: ../../charts/cnpg-cluster
    values:
      - release: 15
      - minio:
          accessKey: "{{ .Values.cnpg.minio.accessKey }}"
          secretKey: "{{ .Values.cnpg.minio.secretKey }}"
  - name: outline-redis
    chart: bitnami/redis
    version: 17
    values:
      - auth:
          enabled: false
      - master:
          persistence:
            storageClass: longhorn-single
            size: 1Gi
      - replica:
          replicaCount: 2
          persistence:
            storageClass: longhorn-single
            size: 1Gi
  - name: outline
    chart: ../../charts/outline
    values:
      - cnpg:
          name: outline-cnpg
      - env: |
          {{ .Values.env | nindent 10 }}
      - ingress:
          host: docs.{{ .Values.domain }}
