environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: jetstack
    url: https://charts.jetstack.io

releases:
  - name: cert-manager
    chart: jetstack/cert-manager
    version: v1.15.2
    values:
      - installCRDs: true
      - prometheus:
          enabled: false
  - name: cert-manager-extras
    chart: ../../charts/cert-manager-extras
    values:
      - letsencrypt:
          email: "{{ .Values.letsencrypt.email }}"
