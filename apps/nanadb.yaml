apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: nanadb-psql
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:14
  instances: 3
  storage:
    size: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: nanadb
spec:
  selector:
    app: nanadb
  ports:
    - port: 5656
---
apiVersion: v1
kind: Secret
metadata:
  name: nanadb-user
type: kubernetes.io/basic-auth
stringData:
  username: $NANADB_SERVER_USER
  password: $NANADB_SERVER_PASSWORD
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nanadb-deployment
  labels:
    app: nanadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nanadb
  template:
    metadata:
      labels:
        app: nanadb
    spec:
      containers:
        - name: nanadb
          image: edgedb/edgedb
          ports:
            - containerPort: 5656
          env:
            - name: PSQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: nanadb-psql-superuser
                  key: username
            - name: PSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nanadb-psql-superuser
                  key: password
            - name: EDGEDB_SERVER_SECURITY
              value: insecure_dev_mode
            - name: EDGEDB_SERVER_BACKEND_DSN
              value: postgresql://$(PSQL_USERNAME):$(PSQL_PASSWORD)@nanadb-psql-rw
            - name: EDGEDB_SERVER_INSTANCE_NAME
              value: nanadb
            - name: EDGEDB_SERVER_USER
              valueFrom:
                secretKeyRef:
                  name: nanadb-user
                  key: username
            - name: EDGEDB_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nanadb-user
                  key: password
            - name: EDGEDB_SERVER_ADMIN_UI
              value: enabled
          resources:
            requests:
              memory: 512Mi
              cpu: "0.5"
            limits:
              memory: 2Gi
              cpu: "2"
          startupProbe:
            httpGet:
              path: /server/status/alive
              port: 5656
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /server/status/alive
              port: 5656
          readinessProbe:
            httpGet:
              path: /server/status/ready
              port: 5656
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nanadb
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`nanadb.$DOMAIN`)
      services:
        - name: nanadb
          port: 5656
