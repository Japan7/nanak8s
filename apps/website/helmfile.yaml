bases:
  - environments.yaml
---
releases:
  - name: website
    chart: ../../charts/website
    values:
      - image:
          repository: git.{{ .Values.domain }}/japan7/website
          tag: latest@{{ .Values.digest }}
          pullSecrets:
            - forgejo-regcred
      - ingress:
          host: {{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
          authAnnotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: kube-system-traefik-forward-auth-japan7@kubernetescrd
