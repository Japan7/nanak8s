environments:
  default:
    secrets:
      - ../globals.sops.yaml
---
repositories:
  - name: elastic
    url: https://helm.elastic.co
  - name: fluent
    url: https://fluent.github.io/helm-charts

releases:
  - name: elasticsearch
    chart: elastic/elasticsearch
    values:
      - volumeClaimTemplate:
          storageClassName: longhorn-elasticsearch
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
  - name: fluentd
    chart: fluent/fluentd
    values:
      - podSecurityPolicy:
          enabled: false
