environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: traefik-extras
    chart: ../../charts/traefik-extras
    values:
      - traefik:
          extraPorts:
            - name: forgejo-ssh
              port: 8022
            - name: sftpgo
              port: 8222
            - name: syncplay
              port: 8999
      - replicaCount: 2
      - dashboard:
          ingress:
            host: traefik.{{ .Values.domain }}
      - japan7BasicAuth:
          username: "{{ .Values.japan7BasicAuth.username }}"
          password: "{{ .Values.japan7BasicAuth.password }}"
