environments:
  default:
    secrets:
      - ../shared.sops.yaml
      - default.sops.yaml
---
releases:
  - name: traefik-extras
    chart: ../../charts/traefik-extras
    namespace: kube-system
    values:
      - domain: "{{ .Values.domain }}"
      - traefik:
          letsencryptEmail: "{{ .Values.traefik.letsencryptEmail }}"
          extraPorts:
            - name: forgejo-ssh
              port: 8022
            - name: syncplay
              port: 8999
              tls: true
      - japan7BasicAuth:
          username: "{{ .Values.japan7BasicAuth.username }}"
          password: "{{ .Values.japan7BasicAuth.password }}"
