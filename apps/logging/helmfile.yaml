environments:
  default:
    secrets:
      - ../globals.sops.yaml
---
repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
  - name: fluent
    url: https://fluent.github.io/helm-charts

releases:
  - name: elasticsearch
    chart: bitnami/elasticsearch
    values:
      - global:
          kibanaEnabled: true
      - master:
          replicaCount: 1
          persistence:
            storageClass: longhorn-elasticsearch
            size: 2Gi
      - data:
          replicaCount: 2
          persistence:
            storageClass: longhorn-elasticsearch
            size: 2Gi
      - kibana:
          persistence:
            size: 1Gi
          ingress:
            enabled: true
            host: kibana.{{ .Values.domain }}
            pathType: Prefix
            path: /
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
  - name: fluentd
    chart: fluent/fluentd
    values:
      - env:
          - name: FLUENT_ELASTICSEARCH_HOST
            value: elasticsearch
      - podSecurityPolicy:
          enabled: false
