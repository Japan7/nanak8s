environments:
  default:
    secrets:
      - ../globals.sops.yaml
---
repositories:
  - name: cockroachdb
    url: https://charts.cockroachdb.com/

releases:
  - name: cockroachdb
    chart: cockroachdb/cockroachdb
    version: 10
    values:
      - storage:
          persistentVolume:
            storageClass: longhorn-single
            size: 10Gi
      - nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: topology.kubernetes.io/region
                    operator: In
                    values:
                      - eu-west
      - ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hosts:
            - crdb.{{ .Values.domain }}
      - serviceMonitor:
          enabled: true
