environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: waicolle
    chart: ../../charts/waicolle
    values:
      - image:
          tag: main@sha256:128fbde8aaf053c46141344e3dec45fc0a1552ad2fb5e431fc23e1bed5c40292 # renovate: repository=ghcr.io/japan7/waicolle-web
      - nanapi:
          url: http://nanapi-prod.nanapi:8000
          username: "{{ .Values.nanapi.username }}"
          password: "{{ .Values.nanapi.password }}"
      - defaultClientId: "{{ .Values.defaultClientId }}"
      - ingress:
          host: waicolle.{{ .Values.domain }}
