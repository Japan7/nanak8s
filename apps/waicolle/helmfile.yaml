environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: waicolle
    chart: ../../charts/waicolle
    values:
      - image:
          tag: main@sha256:26ad350e2d3c10d6626ecf254e911ddde1325b6f0389ce8451000aad9e130a2a # renovate: repository=ghcr.io/japan7/waicolle-web
      - nanapi:
          url: http://nanapi-prod.nanapi:8000
          username: "{{ .Values.nanapi.username }}"
          password: "{{ .Values.nanapi.password }}"
      - defaultClientId: "{{ .Values.defaultClientId }}"
      - ingress:
          host: waicolle.{{ .Values.domain }}
