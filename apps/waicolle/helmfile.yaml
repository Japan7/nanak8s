environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: waicolle
    chart: ../../charts/waicolle
    values:
      - image:
          tag: main@sha256:1f31ea46e91b4e7ab97bc0b5530d5c9a557ed9019d109d70256a99b0d71e0bd1 # renovate: repository=ghcr.io/japan7/waicolle-web
      - nanapi:
          url: http://nanapi-prod.nanapi:8000
          username: "{{ .Values.nanapi.username }}"
          password: "{{ .Values.nanapi.password }}"
      - defaultClientId: "{{ .Values.defaultClientId }}"
      - ingress:
          host: waicolle.{{ .Values.domain }}
