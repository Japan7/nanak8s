environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: waicolle
    chart: ../../charts/waicolle
    values:
      - image:
          tag: main@sha256:c696b610f9331cbf30430474a3d867271439923bbb47c6c4198f977ad32c5b3c # renovate: repository=ghcr.io/japan7/waicolle-web
      - nanapi:
          url: http://nanapi-prod.nanapi:8000
          username: "{{ .Values.nanapi.username }}"
          password: "{{ .Values.nanapi.password }}"
      - defaultClientId: "{{ .Values.defaultClientId }}"
      - ingress:
          host: waicolle.{{ .Values.domain }}
