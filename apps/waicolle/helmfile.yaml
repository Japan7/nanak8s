environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: waicolle
    chart: ../../charts/waicolle
    values:
      - image:
          tag: main@sha256:9469e93dc4353a56d2173dc03222f8100bc949031345c453c42a4eb19f772fc2 # renovate: repository=ghcr.io/japan7/waicolle-web
      - nanapi:
          url: http://nanapi-prod.nanapi:8000
          username: "{{ .Values.nanapi.username }}"
          password: "{{ .Values.nanapi.password }}"
      - defaultClientId: "{{ .Values.defaultClientId }}"
      - ingress:
          host: waicolle.{{ .Values.domain }}
