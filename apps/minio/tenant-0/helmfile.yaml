environments:
  default:
    secrets:
      - ../../globals.sops.yaml
      - ../default.sops.yaml
---
repositories:
  - name: minio
    url: https://operator.min.io/

releases:
  - name: minio-tenant-0
    chart: minio/tenant
    version: 5
    values:
      - secrets:
          name: minio-tenant-0-env
          accessKey: "{{ .Values.minio.username }}"
          secretKey: "{{ .Values.minio.password }}"
      - tenant:
          name: minio-tenant-0
          configuration:
            name: minio-tenant-0-env
          pools:
            - servers: 1
              volumesPerServer: 1
              size: 300Gi
              storageClassName: longhorn-single
      - ingress:
          api:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
            host: minio.{{ .Values.domain }}
          console:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.middlewares: minio-operator-minio-console-stripprefix@kubernetescrd
            host: minio.{{ .Values.domain }}
            path: /console
