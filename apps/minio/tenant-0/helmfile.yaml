environments:
  default:
    secrets:
      - ../../globals.sops.yaml
      - ../default.sops.yaml
---
repositories:
  - name: minio
    url: https://operator.min.io/

releases:
  - name: minio-tenant-0
    chart: minio/tenant
    version: 5
    values:
      - tenant:
          name: minio-tenant-0
          configuration:
            name: minio-tenant-env
          pools:
            - servers: 1
              volumesPerServer: 1
              size: 300Gi
              storageClassName: longhorn-single
              nodeSelector:
                kubernetes.io/hostname: korone
      - ingress:
          api:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
            host: minio-0.{{ .Values.domain }}
          console:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.middlewares: "{{ .Namespace }}-minio-console-stripprefix@kubernetescrd"
            host: minio-0.{{ .Values.domain }}
            path: /console
  - name: minio-tenant-extras
    chart: ../../../charts/minio-tenant-extras
    values:
      - root:
          username: "{{ .Values.minio.username }}"
          password: "{{ .Values.minio.password }}"
      - urls:
          server: https://minio-0.{{ .Values.domain }}
          redirect: https://minio-0.{{ .Values.domain }}/console/
