environments:
  default:
    secrets:
      - ../../globals.sops.yaml
      - ../default.sops.yaml
---
repositories:
  - name: minio
    url: https://operator.min.io/

releases:
  - name: minio-tenant-{{ .Values.tenant }}
    chart: minio/tenant
    version: 5.0.11
    values:
      - secrets:
          accessKey: "{{ .Values.minio.username }}"
          secretKey: "{{ .Values.minio.password }}"
      - tenant:
          name: minio-tenant-{{ .Values.tenant }}
          image:
            tag: latest@sha256:0348b932d3ad5b71255b631e57e0aa633c5ef3d06f4f32b7e54407cab0581d8f # renovate: repository=quay.io/minio/minio
          pools:
            - servers: 1
              volumesPerServer: 1
              size: 300Gi
              storageClassName: longhorn-local
              nodeSelector:
                kubernetes.io/hostname: "{{ .Values.node }}"
          features:
            domains:
              console: https://minio-{{ .Values.tenant }}.{{ .Values.domain }}/console/
              minio:
                - https://minio-{{ .Values.tenant }}.{{ .Values.domain }}
      - ingress:
          api:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
            host: minio-{{ .Values.tenant }}.{{ .Values.domain }}
          console:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.middlewares: minio-operator-minio-console-stripprefix@kubernetescrd
            host: minio-{{ .Values.tenant }}.{{ .Values.domain }}
            path: /console
    jsonPatches: {{ toYaml .Values.jsonPatches | nindent 6 }}
