environments:
  default:
    secrets:
      - ../../globals.sops.yaml
      - ../default.sops.yaml
---
repositories:
  - name: minio
    url: https://operator.min.io/

releases:
  - name: minio-tenant-{{ .Values.tenant }}
    chart: minio/tenant
    version: 5.0.11
    values:
      - secrets:
          accessKey: "{{ .Values.minio.username }}"
          secretKey: "{{ .Values.minio.password }}"
      - tenant:
          name: minio-tenant-{{ .Values.tenant }}
          image:
            tag: latest@sha256:654e9aeba815c95c85fb2ea72d1a978bce14522e64386c4e541b6b29f4fec069 # renovate: repository=quay.io/minio/minio
          pools:
            - servers: 1
              volumesPerServer: 1
              size: 300Gi
              storageClassName: longhorn-local
              nodeSelector:
                kubernetes.io/hostname: "{{ .Values.node }}"
          features:
            domains:
              console: https://minio-{{ .Values.tenant }}.{{ .Values.domain }}/console/
              minio:
                - https://minio-{{ .Values.tenant }}.{{ .Values.domain }}
      - ingress:
          api:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              cert-manager.io/cluster-issuer: letsencrypt
            host: minio-{{ .Values.tenant }}.{{ .Values.domain }}
            tls:
              - hosts:
                  - minio-{{ .Values.tenant }}.{{ .Values.domain }}
                secretName: minio-{{ .Values.tenant }}.{{ .Values.domain }}-tls
          console:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.middlewares: minio-operator-minio-console-stripprefix@kubernetescrd
              cert-manager.io/cluster-issuer: letsencrypt
            host: minio-{{ .Values.tenant }}.{{ .Values.domain }}
            path: /console
            tls:
              - hosts:
                  - minio-{{ .Values.tenant }}.{{ .Values.domain }}
                secretName: minio-{{ .Values.tenant }}.{{ .Values.domain }}-tls
    jsonPatches: {{ toYaml .Values.jsonPatches | nindent 6 }}
