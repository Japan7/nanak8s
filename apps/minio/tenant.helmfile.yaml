environments:
  default:
    secrets:
      - ../../globals.sops.yaml
      - ../default.sops.yaml
---
repositories:
  - name: minio
    url: https://operator.min.io/

releases:
  - name: minio-tenant-{{ .Values.tenant }}
    chart: minio/tenant
    version: 5.0.7
    values:
      - secrets:
          accessKey: "{{ .Values.minio.username }}"
          secretKey: "{{ .Values.minio.password }}"
      - tenant:
          name: minio-tenant-{{ .Values.tenant }}
          image:
            tag: latest@sha256:d6369c50d12a201b8fe72458c97fba79a50980184440b1e2fe93634dbf0ef682 # renovate: repository=quay.io/minio/minio
          pools:
            - servers: 1
              volumesPerServer: 1
              size: 300Gi
              storageClassName: longhorn-local
              nodeSelector:
                kubernetes.io/hostname: "{{ .Values.node }}"
          features:
            domains:
              console: https://minio-{{ .Values.tenant }}.{{ .Values.domain }}/console/
              minio:
                - https://minio-{{ .Values.tenant }}.{{ .Values.domain }}
          metrics:
            enabled: true
          prometheusOperator: true
          env:
            - name: MINIO_PROMETHEUS_URL
              value: http://kps-prometheus.monitoring:9090
            - name: MINIO_PROMETHEUS_JOB_ID
              value: "{{ .Namespace }}-minio-job"
      - ingress:
          api:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
            host: minio-{{ .Values.tenant }}.{{ .Values.domain }}
          console:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.middlewares: minio-operator-minio-console-stripprefix@kubernetescrd
            host: minio-{{ .Values.tenant }}.{{ .Values.domain }}
            path: /console
