environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: minio
    url: https://operator.min.io/

releases:
  - name: minio-operator
    chart: minio/operator
    version: 5
    namespace: minio-operator
    values:
      - console:
          ingress:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
            host: minio-operator.{{ .Values.domain }}
  - name: minio-tenant-0
    chart: minio/tenant
    version: 5
    namespace: minio-tenant-0
    values:
      - secrets:
          name: minio-tenant-0-env
          accessKey: "{{ .Values.minio.username }}"
          secretKey: "{{ .Values.minio.password }}"
      - tenant:
          name: minio-tenant-0
          configuration:
            name: minio-tenant-0-env
          pools:
            - servers: 1
              volumesPerServer: 1
              size: 300Gi
              storageClassName: longhorn-single
  - name: minio-tenant-1
    chart: minio/tenant
    namespace: minio-tenant-1
    version: 5
    values:
      - secrets:
          name: minio-tenant-1-env
          accessKey: "{{ .Values.minio.username }}"
          secretKey: "{{ .Values.minio.password }}"
      - tenant:
          name: minio-tenant-1
          configuration:
            name: minio-tenant-1-env
          pools:
            - servers: 1
              volumesPerServer: 1
              size: 300Gi
              storageClassName: longhorn-single
  - name: minio-extras
    chart: ../../charts/minio-extras
    namespace: minio-operator
