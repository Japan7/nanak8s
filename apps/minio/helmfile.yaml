environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: minio
    url: https://charts.min.io/

releases:
  - name: minio
    chart: minio/minio
    version: 5
    values:
      - replicas: 3
      - rootUser: "{{ .Values.minio.username }}"
      - rootPassword: "{{ .Values.minio.password }}"
      - environment:
          MINIO_SERVER_URL: https://minio.{{ .Values.domain }}
          MINIO_BROWSER_REDIRECT_URL: https://minio.{{ .Values.domain }}/console/
          MINIO_IDENTITY_OPENID_CONFIG_URL: https://keycloak.{{ .Values.domain }}/realms/{{ .Values.keycloak.realm }}/.well-known/openid-configuration
          MINIO_IDENTITY_OPENID_CLIENT_ID: "{{ .Values.keycloak.clientId }}"
          MINIO_IDENTITY_OPENID_CLIENT_SECRET: "{{ .Values.keycloak.clientSecret }}"
          MINIO_IDENTITY_OPENID_CLAIM_NAME: minio_policy
      - resources:
          requests:
            memory: 512Mi
      - persistence:
          storageClass: longhorn-single
          size: 300Gi
      - nodeSelector:
          kubernetes.io/arch: amd64 # it doesn't like being rescheduled between different arch
      - topologySpreadConstraints:
          - maxSkew: 1
            topologyKey: kubernetes.io/hostname
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app: minio
      - ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hosts:
            - minio.{{ .Values.domain }}
      - consoleIngress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: "minio-minio-console-stripprefix@kubernetescrd"
          hosts:
            - minio.{{ .Values.domain }}
          path: /console
  - name: minio-extras
    chart: ../../charts/minio-extras
