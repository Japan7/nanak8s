environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
  - name: k8s-csi-s3
    url: git+https://github.com/yandex-cloud/k8s-csi-s3@deploy/helm

releases:
  - name: minio
    chart: bitnami/minio
    version: 12
    values:
      - auth:
          rootUser: "{{ .Values.minio.username }}"
          rootPassword: "{{ .Values.minio.password }}"
      - extraEnvVars:
          - name: MINIO_SERVER_URL
            value: https://minio.{{ .Values.domain }}
          - name: MINIO_BROWSER_REDIRECT_URL
            value: https://minio.{{ .Values.domain }}/console/
          - name: MINIO_PROMETHEUS_URL
            value: http://kps-prometheus.monitoring:9090
          - name: MINIO_PROMETHEUS_JOB_ID
            value: minio
      - persistence:
          size: 300Gi
      - ingress:
          enabled: true
          hostname: minio.{{ .Values.domain }}
          path: /console
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: minio-minio-console-stripprefix@kubernetescrd
      - apiIngress:
          enabled: true
          hostname: minio.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
      - metrics:
          serviceMonitor:
            enabled: true
            namespace: monitoring
  - name: csi-s3
    chart: k8s-csi-s3/csi-s3
    version: 0
    values:
      - storageClass:
          create: false
      - secret:
          accessKey: "{{ .Values.csi.accessKey }}"
          secretKey: "{{ .Values.csi.secretKey }}"
          endpoint: http://minio.{{ .Namespace }}:9000
    strategicMergePatches:
      - apiVersion: apps/v1
        kind: DaemonSet
        metadata:
          name: csi-s3
          namespace: "{{ .Namespace }}"
        spec:
          template:
            spec:
              nodeSelector:
                csi-s3: "true" # only support amd64 and systemd
              dnsPolicy: ClusterFirstWithHostNet
  - name: minio-extras
    chart: ../../charts/minio-extras
