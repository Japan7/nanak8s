environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: minio
    url: https://operator.min.io/

releases:
  - name: minio-operator
    chart: minio/operator
    version: 5
    namespace: minio-operator
    values:
      - console:
          ingress:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.middlewares: kube-system-traefik-forward-auth-nanak8s@kubernetescrd,minio-minio-operator-stripprefix@kubernetescrd
            host: minio.{{ .Values.domain }}
            path: /operator
  - name: minio-tenant-0
    chart: minio/tenant
    version: 5
    namespace: minio-tenant-0
    values:
      - secrets:
          name: minio-tenant-0-env
          accessKey: "{{ .Values.minio.username }}"
          secretKey: "{{ .Values.minio.password }}"
      - tenant:
          name: minio-tenant-0
          configuration:
            name: minio-tenant-0-env
          pools:
            - servers: 1
              volumesPerServer: 1
              size: 300Gi
              storageClassName: longhorn-single
      - ingress:
          api:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
            host: minio.{{ .Values.domain }}
          console:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.middlewares: minio-minio-console-stripprefix@kubernetescrd
            host: minio.{{ .Values.domain }}
            path: /console
  - name: minio-extras
    chart: ../../charts/minio-extras
