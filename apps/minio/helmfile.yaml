environments:
  default:
    secrets:
      - ../shared.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: minio
    url: https://charts.min.io/

releases:
  - name: minio
    chart: minio/minio
    namespace: minio
    values:
      - replicas: 3
      - rootUser: "{{ .Values.minio.username }}"
      - rootPassword: "{{ .Values.minio.password }}"
      - environment:
          MINIO_SERVER_URL: https://minio.{{ .Values.domain }}
          MINIO_BROWSER_REDIRECT_URL: https://minio.{{ .Values.domain }}/console
      - persistence:
          storageClass: longhorn-minio
          size: 10Gi
      - ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hosts:
            - minio.{{ .Values.domain }}
      - consoleIngress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hosts:
            - minio.{{ .Values.domain }}
          path: /console
