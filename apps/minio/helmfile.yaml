environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

releases:
  - name: minio
    chart: bitnami/minio
    version: 12
    values:
      - auth:
          rootUser: "{{ .Values.minio.username }}"
          rootPassword: "{{ .Values.minio.password }}"
      - extraEnvVars:
          - name: MINIO_SERVER_URL
            value: https://minio.{{ .Values.domain }}
          - name: MINIO_BROWSER_REDIRECT_URL
            value: https://minio.{{ .Values.domain }}/console/
          - name: MINIO_PROMETHEUS_URL
            value: http://kps-prometheus.monitoring:9090
          - name: MINIO_PROMETHEUS_JOB_ID
            value: minio
      - persistence:
          size: 250Gi
      - podSecurityContext:
          # https://longhorn.io/kb/troubleshooting-volume-take-long-time-to-mount/
          fsGroupChangePolicy: OnRootMismatch
      - ingress:
          enabled: true
          hostname: minio.{{ .Values.domain }}
          path: /console
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: minio-minio-console-stripprefix@kubernetescrd
      - apiIngress:
          enabled: true
          hostname: minio.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
      - metrics:
          serviceMonitor:
            enabled: true
            namespace: monitoring
  - name: minio-extras
    chart: ../../charts/minio-extras
