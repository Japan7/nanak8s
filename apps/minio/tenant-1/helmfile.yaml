environments:
  default:
    secrets:
      - ../../globals.sops.yaml
      - ../default.sops.yaml
---
repositories:
  - name: minio
    url: https://operator.min.io/

releases:
  - name: minio-tenant-1
    chart: minio/tenant
    version: 5
    values:
      - secrets:
          accessKey: "{{ .Values.minio.username }}"
          secretKey: "{{ .Values.minio.password }}"
      - tenant:
          name: minio-tenant-1
          pools:
            - servers: 1
              volumesPerServer: 1
              size: 300Gi
              storageClassName: longhorn-single
              nodeSelector:
                kubernetes.io/hostname: gungnir
          features:
            domains:
              console: https://minio-1.{{ .Values.domain }}/console
              minio:
                - https://minio-1.{{ .Values.domain }}
      - ingress:
          api:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
            host: minio-1.{{ .Values.domain }}
          console:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.middlewares: minio-operator-minio-console-stripprefix@kubernetescrd
            host: minio-1.{{ .Values.domain }}
            path: /console
