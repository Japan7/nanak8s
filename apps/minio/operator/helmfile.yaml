environments:
  default:
    secrets:
      - ../../globals.sops.yaml
---
repositories:
  - name: minio
    url: https://operator.min.io/

releases:
  - name: minio-operator
    chart: minio/operator
    version: 5.0.11
    values:
      - operator:
          replicaCount: 1
      - console:
          ingress:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              cert-manager.io/cluster-issuer: letsencrypt
            host: minio-operator.{{ .Values.domain }}
            tls:
              - hosts:
                  - minio-operator.{{ .Values.domain }}
                secretName: minio-operator.{{ .Values.domain }}-tls
  - name: minio-extras
    chart: ../../../charts/minio-extras
    values:
      - tenants:
          # - minio-tenant-0
          - minio-tenant-1
      - ingress:
          host: minio.{{ .Values.domain }}
