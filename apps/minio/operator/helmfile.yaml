environments:
  default:
    secrets:
      - ../../globals.sops.yaml
---
repositories:
  - name: minio
    url: https://operator.min.io/

releases:
  - name: minio-operator
    chart: minio/operator
    version: 5.0.10
    values:
      - operator:
          replicaCount: 1
      - console:
          ingress:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
            host: minio-operator.{{ .Values.domain }}
  - name: minio-extras
    chart: ../../../charts/minio-extras
    values:
      - tenants:
          - minio-tenant-0
          - minio-tenant-1
          - minio-tenant-2
      - ingress:
          host: minio.{{ .Values.domain }}
          annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
