environments:
  default:
    secrets:
      - ../../globals.sops.yaml
---
repositories:
  - name: minio
    url: https://operator.min.io/

releases:
  - name: minio-operator
    chart: minio/operator
    version: 5
    values:
      - operator:
          env:
            - name: PROMETHEUS_NAME
              value: kps-prometheus
            - name: PROMETHEUS_NAMESPACE
              value: monitoring
      - console:
          ingress:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
            host: minio-operator.{{ .Values.domain }}
  - name: minio-extras
    chart: ../../../charts/minio-extras
    values:
      - tenants:
          # - minio-tenant-0
          - minio-tenant-1
      - ingress:
          host: minio.{{ .Values.domain }}
