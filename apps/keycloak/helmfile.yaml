environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: bitnami
    url: registry-1.docker.io/bitnamicharts
    oci: true

releases:
  - name: keycloak-cnpg-16
    chart: ../../charts/cnpg-cluster
    values:
      - release: 16
      - backups:
          enabled: true
          s3: {{ toYaml .Values.cnpg.s3 | nindent 12 }}
  - name: keycloak
    chart: bitnami/keycloak
    version: 18.7.1
    values:
      - auth:
          adminUser: "{{ .Values.keycloak.admin.username }}"
          adminPassword: "{{ .Values.keycloak.admin.password }}"
      - postgresql:
          enabled: false
      - externalDatabase:
          host: keycloak-cnpg-16-rw
          database: app
          user: app
          existingSecret: keycloak-cnpg-16-app
          existingSecretPasswordKey: password
      - production: true
      - proxy: edge
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: cnpg.io/cluster
                        operator: In
                        values:
                          - keycloak-cnpg-16
                      - key: cnpg.io/instanceRole
                        operator: In
                        values:
                          - primary
                  topologyKey: kubernetes.io/hostname
      - ingress:
          enabled: true
          hostname: keycloak.{{ .Values.domain }}
          pathType: Prefix
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            cert-manager.io/cluster-issuer: letsencrypt
          tls: true
      - extraEnvVars:
          - name: KC_FEATURES
            value: declarative-user-profile
      - extraVolumes:
          - name: keycloak-providers
            emptyDir: {}
      - extraVolumeMounts:
          - name: keycloak-providers
            mountPath: /opt/bitnami/keycloak/providers
      - initContainers:
          - name: add-keycloak-discord
            image: ghcr.io/japan7/keycloak-discord:latest # renovate
            command: ["cp", "/keycloak-discord-0.4.2-SNAPSHOT.jar", "/providers/"]
            volumeMounts:
              - name: keycloak-providers
                mountPath: /providers
