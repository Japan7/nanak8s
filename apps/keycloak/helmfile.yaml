environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: bitnami
    url: registry-1.docker.io/bitnamicharts
    oci: true

releases:
  - name: keycloak-cnpg
    chart: ../../charts/cnpg-cluster
    values:
      - release: 15
      - backups:
          minio:
            endpoint: https://minio.{{ .Values.domain }}
            accessKey: "{{ .Values.cnpg.minio.accessKey }}"
            secretKey: "{{ .Values.cnpg.minio.secretKey }}"
  - name: keycloak
    chart: bitnami/keycloak
    version: 17.0.1
    values:
      - auth:
          adminUser: "{{ .Values.keycloak.admin.username }}"
          adminPassword: "{{ .Values.keycloak.admin.password }}"
      - postgresql:
          enabled: false
      - externalDatabase:
          host: keycloak-cnpg-rw
          database: app
          user: app
          existingSecret: keycloak-cnpg-app
          existingSecretPasswordKey: password
      - production: true
      - proxy: edge
      - ingress:
          enabled: true
          hostname: keycloak.{{ .Values.domain }}
          pathType: Prefix
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
      - extraEnvVars:
          - name: KC_FEATURES
            value: declarative-user-profile
      - extraVolumes:
          - name: keycloak-providers
            emptyDir: {}
      - extraVolumeMounts:
          - name: keycloak-providers
            mountPath: /opt/bitnami/keycloak/providers
      - initContainers:
          - name: add-keycloak-discord
            image: busybox:latest
            command:
              - sh
              - -xc
              - |
                wget -O /providers/keycloak-discord.jar \
                https://cdn.discordapp.com/attachments/1061990441383370782/1138087509033767053/keycloak-discord-0.4.2-SNAPSHOT.jar
            volumeMounts:
              - name: keycloak-providers
                mountPath: /providers
