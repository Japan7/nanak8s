environments:
  default:
    values:
      - affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: topology.kubernetes.io/region
                        operator: In
                        values:
                          - eu-west
    secrets:
      - ../globals.sops.yaml
---
releases:
  - name: nanadb-cnpg
    chart: ../../charts/cnpg-cluster
    values:
      - release: 14
      - storage:
          size: 10Gi
      - enableSuperuserAccess: true
      - backups:
          enabled: false
      - affinity:
          nodeAffinity: {{ toYaml .Values.affinity.nodeAffinity | nindent 12 }}
  - name: nanadb
    chart: ../../charts/edgedb
    values:
      - cnpg:
          name: nanadb-cnpg
      - user:
          username: "{{ .Values.nanadb.username }}"
          password: "{{ .Values.nanadb.password }}"
      - affinity: {{ toYaml .Values.affinity | nindent 10 }}
      - ingress:
          host: nanadb.{{ .Values.domain }}
