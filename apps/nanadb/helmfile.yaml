environments:
  default:
    secrets:
      - ../globals.sops.yaml
---
releases:
  - name: nanadb-cnpg-17
    chart: ../../charts/cnpg-cluster
    values:
      - release: 17
      - storage:
          size: 20Gi
      - enableSuperuserAccess: true
      - postgresql:
          enableAlterSystem: true
          parameters:
            max_connections: "500"
            max_locks_per_transaction: "1024"
            max_pred_locks_per_transaction: "1024"
            max_slot_wal_keep_size: "10GB"
      - affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                preference:
                  matchExpressions:
                    - key: topology.kubernetes.io/region
                      operator: In
                      values:
                        - eu-west
  - name: nanadb
    chart: ../../charts/gel
    values:
      - cnpg:
          superuserSecretName: nanadb-cnpg-17-superuser
      - user:
          username: "{{ .Values.nanadb.username }}"
          password: "{{ .Values.nanadb.password }}"
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: cnpg.io/cluster
                        operator: In
                        values:
                          - nanadb-cnpg-17
                      - key: cnpg.io/instanceRole
                        operator: In
                        values:
                          - primary
                  topologyKey: kubernetes.io/hostname
      - ingress:
          host: nanadb.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            cert-manager.io/cluster-issuer: letsencrypt
          extraTraefikMiddlewares:
            - "{{ .Values.traefik.namespace }}-compress@kubernetescrd"
      - dump:
          enabled: true
          http:
            updateStrategy:
              type: Recreate
            affinity:
              nodeAffinity:
                preferredDuringSchedulingIgnoredDuringExecution:
                  - weight: 100
                    preference:
                      matchExpressions:
                        - key: network/slow-upload
                          operator: NotIn
                          values:
                            - "true"
                  - weight: 50
                    preference:
                      matchExpressions:
                        - key: topology.kubernetes.io/region
                          operator: In
                          values:
                            - eu-west
            ingress:
              annotations:
                traefik.ingress.kubernetes.io/router.entrypoints: websecure
                cert-manager.io/cluster-issuer: letsencrypt
              extraTraefikMiddlewares:
                - "nanaoidc-nanaoidc@kubernetescrd"
                - "{{ .Values.traefik.namespace }}-compress@kubernetescrd"
