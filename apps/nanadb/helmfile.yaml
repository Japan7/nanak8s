environments:
  default:
    secrets:
      - ../globals.sops.yaml
---
releases:
  - name: nanadb-cnpg
    chart: ../../charts/cnpg-cluster
    values:
      - release: 14
      - storage:
          size: 10Gi
      - minio:
          accessKey: "{{ .Values.minio.cnpg.accessKey }}"
          secretKey: "{{ .Values.minio.cnpg.secretKey }}"
  - name: nanadb
    chart: ../../charts/edgedb
    values:
      - cnpg:
          name: nanadb-cnpg
      - user:
          username: "{{ .Values.nanadb.username }}"
          password: "{{ .Values.nanadb.password }}"
      - ingress:
          host: nanadb.{{ .Values.domain }}
