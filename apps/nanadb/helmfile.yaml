environments:
  default:
    secrets:
      - ../globals.sops.yaml
---
releases:
  - name: nanadb-cnpg
    chart: ../../charts/cnpg-cluster
    values:
      - release: 14
      - storage:
          size: 10Gi
      - enableSuperuserAccess: true
      - backups:
          enabled: false
  - name: nanadb
    chart: ../../charts/edgedb
    values:
      - cnpg:
          name: nanadb-cnpg
      - user:
          username: "{{ .Values.nanadb.username }}"
          password: "{{ .Values.nanadb.password }}"
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: cnpg.io/cluster
                        operator: In
                        values:
                          - nanadb-cnpg
                      - key: cnpg.io/instanceRole
                        operator: In
                        values:
                          - primary
                  topologyKey: kubernetes.io/hostname
      - ingress:
          host: nanadb.{{ .Values.domain }}
      - dump:
          enabled: true
          ingress:
            host: nanadb-dump.{{ .Values.domain }}
            annotations:
              traefik.ingress.kubernetes.io/router.middlewares: kube-system-traefik-forward-auth-nanak8s@kubernetescrd
