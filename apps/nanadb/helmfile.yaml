environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: nanadb-cnpg-17
    chart: ../../charts/cnpg-cluster
    values:
      - imageName: ghcr.io/japan7/cnpg-postgresql-gel
      - release: 17@sha256:3b229773dd45143b54c18a56eb5180c50320f10d30316d12d5728f8823bb0160  # renovate
      - storage:
          size: 40Gi
      - enableSuperuserAccess: true
      - postgresql:
          enableAlterSystem: true
          parameters:
            max_connections: "500"
            max_locks_per_transaction: "1024"
            max_pred_locks_per_transaction: "1024"
            max_slot_wal_keep_size: "20GB"
      - affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                preference:
                  matchExpressions:
                    - key: topology.kubernetes.io/region
                      operator: In
                      values:
                        - eu-west
  - name: nanadb
    chart: ../../charts/gel
    values:
      - cnpg:
          superuserSecretName: nanadb-cnpg-17-superuser
      - user:
          username: "{{ .Values.nanadb.username }}"
          password: "{{ .Values.nanadb.password }}"
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: cnpg.io/cluster
                        operator: In
                        values:
                          - nanadb-cnpg-17
                      - key: cnpg.io/instanceRole
                        operator: In
                        values:
                          - primary
                  topologyKey: kubernetes.io/hostname
      - ingress:
          host: nanadb.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            cert-manager.io/cluster-issuer: letsencrypt
          extraTraefikMiddlewares:
            - "{{ .Values.traefik.namespace }}-compress@kubernetescrd"
      - dump:
          enabled: true
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  preference:
                    matchExpressions:
                      - key: network/slow-upload
                        operator: NotIn
                        values:
                          - "true"
                - weight: 50
                  preference:
                    matchExpressions:
                      - key: topology.kubernetes.io/region
                        operator: In
                        values:
                          - eu-west
          s3: {{ .Values.s3  | toYaml | nindent 12 }}
