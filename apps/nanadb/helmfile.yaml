environments:
  default:
    secrets:
      - ../globals.sops.yaml
---
releases:
  - name: nanadb-cnpg-16
    chart: ../../charts/cnpg-cluster
    values:
      - release: 16
      - storage:
          size: 20Gi
      - enableSuperuserAccess: true
      - postgresql:
          enableAlterSystem: true
          parameters:
            max_connections: "500"
            max_locks_per_transaction: "1024"
            max_pred_locks_per_transaction: "1024"
      - affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                preference:
                  matchExpressions:
                    - key: topology.kubernetes.io/region
                      operator: In
                      values:
                        - eu-west
  - name: nanadb
    chart: ../../charts/edgedb
    values:
      - cnpg:
          superuserSecretName: nanadb-cnpg-16-superuser
      - user:
          username: "{{ .Values.nanadb.username }}"
          password: "{{ .Values.nanadb.password }}"
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: cnpg.io/cluster
                        operator: In
                        values:
                          - nanadb-cnpg-16
                      - key: cnpg.io/instanceRole
                        operator: In
                        values:
                          - primary
                  topologyKey: kubernetes.io/hostname
      - ingress:
          host: nanadb.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            cert-manager.io/cluster-issuer: letsencrypt
      - dump:
          enabled: true
          persistence:
            labels:
              recurring-job.longhorn.io/source: enabled
              recurring-job-group.longhorn.io/default: enabled
              recurring-job.longhorn.io/longhorn-backup: enabled
          http:
            updateStrategy:
              type: Recreate
            ingress:
              annotations:
                traefik.ingress.kubernetes.io/router.middlewares: nanaoidc-nanaoidc@kubernetescrd
