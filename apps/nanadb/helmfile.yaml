environments:
  default:
    secrets:
      - ../globals.sops.yaml
---
releases:
  - name: nanadb-cnpg-16
    chart: ../../charts/cnpg-cluster
    values:
      - release: 16
      - affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                preference:
                  matchExpressions:
                    - key: topology.kubernetes.io/region
                      operator: In
                      values:
                        - eu-west
      - storage:
          size: 15Gi
      - enableSuperuserAccess: true
      - postgresql:
          parameters:
            # https://pgtune.leopard.in.ua
            # DB Version: 16
            # OS Type: linux
            # DB Type: mixed
            # Total Memory (RAM): 4 GB
            # Data Storage: ssd
            max_connections: "100"
            shared_buffers: "1GB"
            effective_cache_size: "3GB"
            maintenance_work_mem: "256MB"
            checkpoint_completion_target: "0.9"
            wal_buffers: "16MB"
            default_statistics_target: "100"
            random_page_cost: "1.1"
            effective_io_concurrency: "200"
            work_mem: "2621kB"
            huge_pages: "off"
            min_wal_size: "1GB"
            max_wal_size: "4GB"
      - backups:
          enabled: false
  - name: nanadb
    chart: ../../charts/edgedb
    values:
      - cnpg:
          name: nanadb-cnpg-16
      - user:
          username: "{{ .Values.nanadb.username }}"
          password: "{{ .Values.nanadb.password }}"
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: cnpg.io/cluster
                        operator: In
                        values:
                          - nanadb-cnpg-16
                      - key: cnpg.io/instanceRole
                        operator: In
                        values:
                          - primary
                  topologyKey: kubernetes.io/hostname
      - ingress:
          host: nanadb.{{ .Values.domain }}
      - dump:
          enabled: true
          http:
            ingress:
              host: nanadb-dump.{{ .Values.domain }}
              annotations:
                traefik.ingress.kubernetes.io/router.middlewares: kube-system-traefik-forward-auth-nanak8s@kubernetescrd
