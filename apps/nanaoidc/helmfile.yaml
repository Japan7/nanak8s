environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: valkey
    url: https://valkey.io/valkey-helm

releases:
  - name: nanaoidc-valkey
    chart: valkey/valkey
    version: 0.7.6
    values:
      - dataStorage:
          enabled: true
          requestedSize: 1Gi
    strategicMergePatches:
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: nanaoidc-valkey
        spec:
          strategy:
            type: Recreate
  - name: nanaoidc
    chart: ../../charts/nanaoidc
    values:
      - config: |
          {{ .Values.config | nindent 10 }}
      - ingress:
          host: auth.{{ .Values.domain }}
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: "{{ .Values.traefik.namespace }}-compress@kubernetescrd"
            cert-manager.io/cluster-issuer: letsencrypt
      - forwardAuth:
          ingress:
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.middlewares: "{{ .Values.traefik.namespace }}-compress@kubernetescrd"
              cert-manager.io/cluster-issuer: letsencrypt
            hosts:
              - "longhorn.{{ .Values.domain }}"
              - "nanadb.{{ .Values.domain }}"
              - "nanalook.{{ .Values.domain }}"
              - "traefik.{{ .Values.domain }}"
              - "{{ .Values.domain }}"
