bases:
  - ../environments.yaml
---
releases:
  - name: forgejo
    chart: ../../charts/forgejo-0.3.1.tgz
    namespace: forgejo
    values:
      - ingress:
          enabled: true
          hosts:
            - host: git.{{ .Values.domain }}
              paths:
                - path: /
                  pathType: Prefix
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
