bases:
  - ../environments.yaml
---
releases:
  - name: forgejo
    chart: ../../charts/forgejo-0.3.1.tgz
    namespace: forgejo
    values:
      - gitea:
          config:
            server:
              ROOT_URL: https://git.{{ .Values.domain }}
              SSH_PORT: 8022
            i18n:
              LANGS: en-US
              NAMES: English
      - ingress:
          enabled: true
          apiVersion: networking.k8s.io/v1
          hosts:
            - host: git.{{ .Values.domain }}
              paths:
                - path: /
                  pathType: Prefix
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
  - name: forgejo-extras
    chart: ../../charts/forgejo-extras
    namespace: forgejo
