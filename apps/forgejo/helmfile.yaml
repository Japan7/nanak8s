environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: forgejo-contrib
    url: codeberg.org/forgejo-contrib
    oci: true
  - name: renovate
    url: https://docs.renovatebot.com/helm-charts

releases:
  - name: forgejo-cnpg-16
    chart: ../../charts/cnpg-cluster
    values:
      - release: 16
      - storage:
          size: 10Gi
      - user:
          password: "{{ .Values.cnpg.password }}"
      - backups:
          enabled: true
          s3: {{ toYaml .Values.cnpg.s3 | nindent 12 }}
      - affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                preference:
                  matchExpressions:
                    - key: topology.kubernetes.io/region
                      operator: In
                      values:
                        - eu-west
  - name: forgejo
    chart: forgejo-contrib/forgejo
    version: 3.0.1
    values:
      - redis-cluster:
          enabled: false
      - postgresql:
          enabled: false
      - postgresql-ha:
          enabled: false
      - persistence:
          enabled: true
          size: 15Gi
          labels:
            recurring-job.longhorn.io/source: enabled
            recurring-job-group.longhorn.io/default: enabled
            recurring-job.longhorn.io/longhorn-backup: enabled
      - gitea:
          admin:
            password: "{{ .Values.gitea.adminPassword }}"
          config:
            database:
              DB_TYPE: postgres
              HOST: forgejo-cnpg-16-rw
              NAME: app
              USER: app
              PASSWD: "{{ .Values.cnpg.password }}"
            session:
              PROVIDER: db
            cache:
              ADAPTER: memory
            queue:
              TYPE: level
            indexer:
              ISSUE_INDEXER_TYPE: bleve
              REPO_INDEXER_ENABLED: true
            server:
              ROOT_URL: https://git.{{ .Values.domain }}
              SSH_PORT: 8022
              LFS_START_SERVER: true
            service:
              REQUIRE_SIGNIN_VIEW: true
              ALLOW_ONLY_EXTERNAL_REGISTRATION: true
            mailer:
              ENABLED: true
              SMTP_ADDR: "{{ .Values.smtp.host }}"
              SMTP_PORT: 587
              USER: "{{ .Values.smtp.username }}"
              PASSWD: "{{ .Values.smtp.password }}"
              FROM: "{{ .Values.gitea.mailer.from }}"
            cron:
              ENABLED: true
              RUN_AT_START: true
            "cron.delete_old_actions":
              ENABLED: true
              RUN_AT_START: true
            "cron.gc_lfs":
              ENABLED: true
              RUN_AT_START: true
            actions:
              ENABLED: true
              DEFAULT_ACTIONS_URL: https://github.com
      - strategy:
          type: Recreate
      - podSecurityContext:
          fsGroupChangePolicy: OnRootMismatch
      - affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: cnpg.io/cluster
                        operator: In
                        values:
                          - forgejo-cnpg-16
                      - key: cnpg.io/instanceRole
                        operator: In
                        values:
                          - primary
                  topologyKey: kubernetes.io/hostname
      - ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: "{{ .Namespace }}-forgejo-cors@kubernetescrd"
            cert-manager.io/cluster-issuer: letsencrypt
          hosts:
            - host: git.{{ .Values.domain }}
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - git.{{ .Values.domain }}
              secretName: git.{{ .Values.domain }}-tls
  - name: forgejo-runner
    chart: ../../charts/forgejo-runner
    values:
      - instance: http://forgejo-http:3000
      - token: "{{ .Values.runner.token }}"
      - replicaCount: 3
      - nodeSelector:
          topology.kubernetes.io/region: eu-west
      - dind:
          mtu: 1320
      - config:
          runner:
            labels:
              - "docker:docker://ghcr.io/japan7/forgejo-runner-image:latest"
  - name: renovate
    chart: renovate/renovate
    version: 37.198.0
    values:
      - cronjob:
          schedule: "@hourly"
          concurrencyPolicy: Forbid
          successfulJobsHistoryLimit: 1
      - renovate:
          config: |
            {{ .Values.renovate.config | nindent 12 }}
          configIsSecret: true
      - secrets:
          GITHUB_COM_TOKEN: "{{ .Values.renovate.ghToken }}"
      - env:
          LOG_LEVEL: debug
      - affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                preference:
                  matchExpressions:
                    - key: topology.kubernetes.io/region
                      operator: In
                      values:
                        - eu-west
  - name: forgejo-extras
    chart: ../../charts/forgejo-extras
    values:
      - imagePrune:
          url: http://forgejo-http:3000
          username: "{{ .Values.imagePrune.username }}"
          password: "{{ .Values.imagePrune.password }}"
      - registryCredentials:
          registry: git.{{ .Values.domain }}
          username: "{{ .Values.regcreds.username }}"
          password: "{{ .Values.regcreds.password }}"
          namespaces:
            - dakara
            - emails
            - nanachan
            - nanapi
            - website
