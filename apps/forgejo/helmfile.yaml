bases:
  - ../environments.yaml
---
releases:
  - name: forgejo
    chart: oci://codeberg.org/forgejo-contrib/forgejo
    version: 0.3.1
    namespace: forgejo
    values:
      - ingress:
          enabled: true
          hosts:
            - host: git.{{ .Values.domain }}
              paths:
                - path: /
                  pathType: Prefix
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
