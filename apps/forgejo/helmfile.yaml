environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
releases:
  - name: forgejo-cnpg
    chart: ../../charts/cnpg-cluster
    values:
      - release: 15
      - database: forgejo
      - user:
          username: "{{ .Values.cnpg.username }}"
          password: "{{ .Values.cnpg.password }}"
      - minio:
          accessKey: "{{ .Values.cnpg.minio.accessKey }}"
          secretKey: "{{ .Values.cnpg.minio.secretKey }}"
  - name: forgejo
    chart: oci://codeberg.org/forgejo-contrib/forgejo
    version: 0.6.*
    values:
      - nodeSelector:
          topology.kubernetes.io/region: eu-west
      - gitea:
          admin:
            password: "{{ .Values.gitea.adminPassword }}"
          config:
            server:
              ROOT_URL: https://git.{{ .Values.domain }}
              SSH_PORT: 8022
            service:
              REQUIRE_SIGNIN_VIEW: true
              ALLOW_ONLY_EXTERNAL_REGISTRATION: true
            database:
              DB_TYPE: postgres
              HOST: forgejo-cnpg-rw
              NAME: forgejo
              USER: "{{ .Values.cnpg.username }}"
              PASSWD: "{{ .Values.cnpg.password }}"
            # https://forgejo.org/2023-02-27-forgejo-actions/
            actions:
              ENABLED: true
              DEFAULT_ACTIONS_URL: https://github.com
      - postgresql:
          enabled: false
      - memcached:
          enabled: false
      - persistence:
          size: 20Gi
      - initPreScript: |
          chmod 700 /data/{ssh,git,git/.ssh}
          chmod 600 /data/{ssh,git/.ssh}/*
      - ingress:
          enabled: true
          apiVersion: networking.k8s.io/v1
          hosts:
            - host: git.{{ .Values.domain }}
              paths:
                - path: /
                  pathType: Prefix
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
  - name: forgejo-runner-0
    chart: ../../charts/forgejo-runner
    values:
      - image:
          tag: main
          pullPolicy: Always
      - secret:
          name: forgejo-runner-0
      - nodeSelector:
          kubernetes.io/arch: amd64
      - dind:
          mtu: 1230
  - name: forgejo-runner-1
    chart: ../../charts/forgejo-runner
    values:
      - image:
          tag: main
          pullPolicy: Always
      - secret:
          name: forgejo-runner-1
      - nodeSelector:
          kubernetes.io/arch: amd64
      - dind:
          mtu: 1230
  - name: forgejo-extras
    chart: ../../charts/forgejo-extras
    values:
      - registryCredentials:
          registry: git.{{ .Values.domain }}
          username: "{{ .Values.regcreds.username }}"
          password: "{{ .Values.regcreds.password }}"
          namespaces:
            - dakara
            - gitlab
            - nanachan
            - nanapi
            - strapi
