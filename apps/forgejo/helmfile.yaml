environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami

releases:
  - name: forgejo-cnpg
    chart: ../../charts/cnpg-cluster
    values:
      - release: 14
      - database: forgejo
      - user:
          username: "{{ .Values.cnpg.username }}"
          password: "{{ .Values.cnpg.password }}"
      - minio:
          accessKey: "{{ .Values.cnpg.minio.accessKey }}"
          secretKey: "{{ .Values.cnpg.minio.secretKey }}"
  - name: forgejo-redis
    chart: bitnami/redis
    version: 17
    values:
      - architecture: standalone
      - auth:
          enabled: false
      - master:
          persistence:
            size: 1Gi
  - name: forgejo
    chart: oci://codeberg.org/forgejo-contrib/forgejo
    version: 0.*
    values:
      - replicaCount: 2
      - nodeSelector:
          topology.kubernetes.io/region: eu-west
      - gitea:
          admin:
            password: "{{ .Values.gitea.adminPassword }}"
          config:
            server:
              ROOT_URL: https://git.{{ .Values.domain }}
              SSH_PORT: 8022
            service:
              REQUIRE_SIGNIN_VIEW: true
              ALLOW_ONLY_EXTERNAL_REGISTRATION: true
            database:
              DB_TYPE: postgres
              HOST: forgejo-cnpg-rw
              NAME: forgejo
              USER: "{{ .Values.cnpg.username }}"
              PASSWD: "{{ .Values.cnpg.password }}"
            # https://gitea.com/gitea/helm-chart/src/branch/gitea-ha#gitea-ha
            cache:
              ADAPTER: redis
              HOST: redis://forgejo-redis-master:6379/0?pool_size=100&idle_timeout=180s
            session:
              PROVIDER: redis
              PROVIDER_CONFIG: redis://forgejo-redis-master:6379/0?pool_size=100&idle_timeout=180s
            queue:
              TYPE: redis
              CONN_STR: redis://forgejo-redis-master:6379/0?pool_size=100&idle_timeout=180s
            # https://github.com/go-gitea/gitea/issues/17563
            indexer:
              ISSUE_INDEXER_TYPE: db
            # https://forgejo.org/2023-02-27-forgejo-actions/
            actions:
              ENABLED: true
              DEFAULT_ACTIONS_URL: https://github.com
      - postgresql:
          enabled: false
      - memcached:
          enabled: false
      - persistence:
          existingClaim: forgejo-data
      - ingress:
          enabled: true
          apiVersion: networking.k8s.io/v1
          hosts:
            - host: git.{{ .Values.domain }}
              paths:
                - path: /
                  pathType: Prefix
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
  - name: forgejo-runner-0
    chart: ../../charts/forgejo-runner
    values:
      - image:
          tag: main
          pullPolicy: Always
      - secret:
          name: forgejo-runner-0
      - nodeSelector:
          topology.kubernetes.io/region: eu-west
          kubernetes.io/arch: amd64
      - dind:
          mtu: 1230
  - name: forgejo-extras
    chart: ../../charts/forgejo-extras
