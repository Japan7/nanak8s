environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: gitlab
    url: https://charts.gitlab.io

releases:
  - name: inpt-runner
    chart: gitlab/gitlab-runner
    namespace: gitlab
    values:
      - gitlabUrl: "{{ .Values.inpt.url }}"
      - runnerRegistrationToken: "{{ .Values.inpt.runnerRegistrationToken }}"
      - runners:
          name: nanak8s
          config: |
            [[runners]]
              [runners.kubernetes]
                [runners.kubernetes.node_selector]
                  "kubernetes.io/arch" = "amd64"
      - rbac:
          create: true
  - name: website-runner
    chart: gitlab/gitlab-runner
    namespace: gitlab
    values:
      - gitlabUrl: "{{ .Values.website.url }}"
      - runnerRegistrationToken: "{{ .Values.website.runnerRegistrationToken }}"
      - runners:
          name: nanak8s-website
          config: |
            [[runners]]
              [runners.kubernetes]
                [runners.kubernetes.node_selector]
                  "kubernetes.io/arch" = "amd64"
                [[runners.kubernetes.volumes.pvc]]
                  name = "website-runner"
                  mount_path = "/outputs"
          tags: "hugo"
      - rbac:
          create: true
  - name: website-deploy-runner
    chart: gitlab/gitlab-runner
    namespace: gitlab
    values:
      - gitlabUrl: "{{ .Values.websiteDeploy.url }}"
      - runnerRegistrationToken: "{{ .Values.websiteDeploy.runnerRegistrationToken }}"
      - runners:
          name: nanak8s-website-deploy
          config: |
            [[runners]]
              [runners.kubernetes]
                [runners.kubernetes.node_selector]
                  "kubernetes.io/arch" = "amd64"
                [[runners.kubernetes.volumes.pvc]]
                  name = "website-runner"
                  mount_path = "/outputs"
          tags: "hugo"
      - rbac:
          create: true
  - name: gitlab-extras
    chart: ../../charts/gitlab-extras
    namespace: gitlab
