environments:
  default:
    secrets:
      - ../globals.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: gitlab
    url: https://charts.gitlab.io

releases:
  - name: inpt-runner
    chart: gitlab/gitlab-runner
    version: 0.58.2
    values:
      - gitlabUrl: "{{ .Values.inpt.url }}"
      - runnerRegistrationToken: "{{ .Values.inpt.runnerRegistrationToken }}"
      - runners:
          name: nanak8s
          config: |
            [[runners]]
              [runners.kubernetes]
                [runners.kubernetes.node_selector]
                  "kubernetes.io/arch" = "amd64"
      - rbac:
          create: true
