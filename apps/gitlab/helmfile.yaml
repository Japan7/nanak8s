environments:
  default:
    secrets:
      - ../shared.sops.yaml
      - default.sops.yaml
---
repositories:
  - name: gitlab
    url: https://charts.gitlab.io

releases:
  - name: website-runner
    chart: gitlab/gitlab-runner
    namespace: gitlab
    values:
      - gitlabUrl: "{{ .Values.website.url }}"
      - runnerRegistrationToken: "{{ .Values.website.runnerRegistrationToken }}"
      - runners:
          config: |
            [[runners]]
              [runners.kubernetes]
                [[runners.kubernetes.volumes.pvc]]
                  name = "website-runner"
                  mount_path = "/outputs"
          tags: "hugo"
      - rbac:
          create: true
  - name: gitlab-extras
    chart: ../../charts/gitlab-extras
    namespace: gitlab
