apiVersion: v1
kind: Secret
metadata:
  name: japan7-basic-auth
  namespace: kube-system
type: kubernetes.io/basic-auth
stringData:
  username: $JAPAN7_BASIC_AUTH_USERNAME
  password: $JAPAN7_BASIC_AUTH_PASSWORD
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: japan7-basic-auth
  namespace: kube-system
spec:
  basicAuth:
    secret: japan7-basic-auth
